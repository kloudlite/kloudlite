name: 'push notification to discord'

inputs:
  webhook_url:
    description: 'discord webhook url'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Read Changelog from changelog/${{ inputs.release }}.md
      run: |+
        contents=$(cat changelog/${{ inputs.release }}.md)
        echo "::set-output name=changelog::$contents"
        echo "::set-output name=release::${{ env.release_tag }}"
      id: changelog


    - name: Test Success
      uses: rjstone/discord-webhook-notify@v1
      if: success()
      with:
          severity: info
          username: Release Bot
          color: '#aaff00'
          description: Changelog
          details: ${{ steps.changelog.outputs.changelog }}
          footer: Released by ${{ github.actor }}
          text: 'Release ${{ steps.changelog.outputs.release }}'

          webhookUrl: ${{ inputs.webhook_url }}

