        run: |
          image_name="ghcr.io/kloudlite/kl/box"
          docker manifest create ${image_name}:${IMAGE_TAG} ${image_name}:${IMAGE_TAG}-amd64 ${image_name}:${IMAGE_TAG}-arm64

