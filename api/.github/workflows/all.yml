name: all

on:
  push:
    branches:
      - 'working01'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: harbor.dev.madhouselabs.io
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push console
        env:
          TAG: v2
          REGISTRY: harbor.dev.madhouselabs.io
          APP: console
 
        run: "docker buildx build -f ./apps/${APP}/Dockerfile -t ${REGISTRY}/kloudlite/${APP}:${TAG} ./apps/${APP} --build-arg APP=${APP} --build-context project-root=."

      - name: Build and Push auth
        env:
          TAG: v2
          REGISTRY: harbor.dev.madhouselabs.io
          APP: auth
 
        run: "docker buildx build -f ./apps/${APP}/Dockerfile -t ${REGISTRY}/kloudlite/${APP}:${TAG} ./apps/${APP} --build-arg APP=${APP} --build-context project-root=."

      - name: Build and Push finance
        env:
          TAG: v2
          REGISTRY: harbor.dev.madhouselabs.io
          APP: finance
 
        run: "docker buildx build -f ./apps/${APP}/Dockerfile -t ${REGISTRY}/kloudlite/${APP}:${TAG} ./apps/${APP} --build-arg APP=${APP} --build-context project-root=."


      - name: Build and Push ci
        env:
          TAG: v2
          REGISTRY: harbor.dev.madhouselabs.io
          APP: ci
 
        run: "docker buildx build -f ./apps/${APP}/Dockerfile -t ${REGISTRY}/kloudlite/${APP}:${TAG} ./apps/${APP} --build-arg APP=${APP} --build-context project-root=."

      - name: Build and Push comms
        env:
          TAG: v2
          REGISTRY: harbor.dev.madhouselabs.io
          APP: comms
 
        run: "docker buildx build -f ./apps/${APP}/Dockerfile -t ${REGISTRY}/kloudlite/${APP}:${TAG} ./apps/${APP} --build-arg APP=${APP} --build-context project-root=."

      - name: Build and Push dns
        env:
          TAG: v2
          REGISTRY: harbor.dev.madhouselabs.io
          APP: dns
 
        run: "docker buildx build -f ./apps/${APP}/Dockerfile -t ${REGISTRY}/kloudlite/${APP}:${TAG} ./apps/${APP} --build-arg APP=${APP} --build-context project-root=."



