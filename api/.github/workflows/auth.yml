name: auth

on:
  workflow_dispatch:
  push:
    branches:
      - 'feature/**'
      - 'issue/**'
      - 'bug/**'
      - develop

    paths:
      - "apps/auth/**"
      - "pkg/**"
      - "grpc-interfaces/**"
      - "common/**"
      - ".github/workflows/auth.yml"
      - "go.*"

jobs:
  docker:
    runs-on: ubuntu-latest
    name: Deploy to Docker Image
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set Docker tag
        id: tag
        uses: cytopia/docker-tag-action@v0.4.7
        with:
          latest_git_branch: master
          latest_docker_tag_name: ${{ secrets.CURRENT_VERSION }}
          non_latest_docker_tag_prefix: "${{ secrets.CURRENT_VERSION }}-"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        env:
          TAG: v2
          REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          APP: auth
          GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}

        run: docker buildx build -f ./apps/${APP}/Dockerfile -t ${REGISTRY}/kloudlite/${APP}:${{ steps.tag.outputs.docker-tag }} ./apps/${APP} --push --build-arg APP=${APP} --build-arg GH_ACCESS_TOKEN=${GH_ACCESS_TOKEN} --build-context project-root=.

