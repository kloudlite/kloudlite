name: auth

on:
  push:
    branches:
      - 'feature/**'
      - 'issue/**'
      - 'bug/**'
      - 'develop'

    paths:
      - "./apps/auth/**"
      - "./pkg/**"
      - "./grpc-interfaces/**"
      - "./common/**"

jobs:
  docker:
    runs-on: ubuntu-latest
    name: Deploy to Docker Image
    strategy:
      fail-fast: false
      matrix:
        version:
          - ${{ secrets.CURRENT_VERSION }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Set Docker tag
        id: tag
        uses: cytopia/docker-tag-action@v0.4.7
        with:
          latest_git_branch: master
          latest_docker_tag_name: ${{ matrix.version }}
          non_latest_docker_tag_prefix: "${{ matrix.version }}-"

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push
        env:
          TAG: v2
          REGISTRY: ${{ secrets.DOCKER_REGISTRY }}
          APP: auth

        run: docker buildx build -f ./apps/${APP}/Dockerfile -t ${REGISTRY}/kloudlite/${APP}:${{ steps.tag.outputs.docker-tag }} ./apps/${APP} --push --build-arg APP=${APP} --build-context project-root=.

