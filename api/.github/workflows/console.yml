name: console

on:
  push:
    branches:
      - 'working01'

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: harbor.dev.madhouselabs.io
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: B and P
        env:
          IMAGE: kloudlite/console
          TAG: v2
          REGISTRY: harbor.dev.madhouselabs.io
          BUILD-ARGS: APP=console
          DOCKERFILE: ./apps/console/Dockerfile
          APP: console
          CONTEXT: ./apps/console
 
        run: "docker buildx build -f ${DOCKERFILE} -t ${REGISTRY}/${IMAGE}:${TAG} ${CONTEXT} --build-arg APP=${APP} --build-context project-root=."


