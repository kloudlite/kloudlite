# golangci-lint configuration for Kloudlite v2 backend

run:
  timeout: 5m
  tests: true
  skip-dirs:
    - vendor
    - node_modules
    - .git
    - bin
    - dist
  skip-files:
    - ".*\\.pb\\.go$"
    - ".*\\.pb\\.gw\\.go$"
    - ".*_gen\\.go$"
    - "mock_.*\\.go$"

linters:
  enable:
    # Default linters
    - errcheck
    - gosimple
    - govet
    - ineffassign
    - staticcheck
    - typecheck
    - unused
    
    # Additional linters
    - bodyclose
    - dupl
    - exportloopref
    - gci
    - gocognit
    - goconst
    - gocritic
    - gocyclo
    - gofmt
    - goimports
    - gosec
    - misspell
    - nakedret
    - prealloc
    - revive
    - stylecheck
    - unconvert
    - unparam
    - whitespace
    
  disable:
    - golint # deprecated
    - interfacer # deprecated
    - maligned # deprecated
    - scopelint # deprecated
    - exhaustivestruct # too strict
    - wsl # too strict
    - nlreturn # too strict
    - gochecknoinits
    - gochecknoglobals

linters-settings:
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/kloudlite)
      
  gocognit:
    min-complexity: 15
    
  goconst:
    min-len: 3
    min-occurrences: 3
    
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport
      - ifElseChain
      - octalLiteral
      
  gocyclo:
    min-complexity: 15
    
  gofmt:
    simplify: true
    
  goimports:
    local-prefixes: github.com/kloudlite
    
  gosec:
    excludes:
      - G104 # Audit errors not checked
      - G304 # File path provided as taint input
      
  govet:
    check-shadowing: true
    enable-all: true
    
  misspell:
    locale: US
    
  nakedret:
    max-func-lines: 30
    
  revive:
    rules:
      - name: blank-imports
      - name: context-as-argument
      - name: context-keys-type
      - name: dot-imports
      - name: error-return
      - name: error-strings
      - name: error-naming
      - name: exported
      - name: if-return
      - name: increment-decrement
      - name: var-naming
      - name: var-declaration
      - name: package-comments
      - name: range
      - name: receiver-naming
      - name: time-naming
      - name: unexported-return
      - name: indent-error-flow
      - name: errorf
      
  stylecheck:
    go: "1.21"
    checks: ["all", "-ST1000", "-ST1003", "-ST1016", "-ST1020", "-ST1021", "-ST1022"]
    dot-import-whitelist:
      - fmt
    initialisms: ["ACL", "API", "ASCII", "CPU", "CSS", "DNS", "EOF", "GUID", "HTML", "HTTP", "HTTPS", "ID", "IP", "JSON", "QPS", "RAM", "RPC", "SLA", "SMTP", "SQL", "SSH", "TCP", "TLS", "TTL", "UDP", "UI", "GID", "UID", "UUID", "URI", "URL", "UTF8", "VM", "XML", "XMPP", "XSRF", "XSS", "SIP", "RTP", "AMQP", "DB", "TS"]
    
  unparam:
    check-exported: false

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - goconst
        
    # Exclude known issues in generated files
    - path: "(.*)?\\.(pb|gen)\\.go"
      linters:
        - gocyclo
        - errcheck
        - dupl
        - gosec
        - goconst
        
    # Exclude lll issues for long lines with go:generate
    - linters:
        - lll
      source: "^//go:generate "
      
  # Maximum issues count per one linter
  max-issues-per-linter: 50
  
  # Maximum count of issues with the same text
  max-same-issues: 3
  
  # Show only new issues created after git revision
  new: false
  
  # Fix found issues (if it's supported by the linter)
  fix: false

severity:
  default-severity: warning
  
  rules:
    - linters:
        - dupl
      severity: info
    - linters:
        - gosec
      severity: error