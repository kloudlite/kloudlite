label: create acc
query: |
  mutation Finance_createAccount($name: String!, $billing: BillingInput!) {
    finance_createAccount(name: $name, billing: $billing) {
      id
      name
    }
  }
variables:
  name: sample-accn
  billing:
    stripePaymentMethod: "sample"
    stripeSetupIntentId: "sadfasf"
    cardholderName: "sdfass"
    address: 
      line1: sadfasdf
