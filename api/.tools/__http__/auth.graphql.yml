---
global:
  hello: world
---
query: |
  mutation Auth_signup($name: String!, $email: String!, $password: String!) {
    auth_signup(name: $name, email: $email, password: $password) {
      id
      userId
      userEmail
      loginMethod
      userVerified
    }
  }
variables:
  email: sample@gmail.com
  password: sample
  name: Sample Kumar

---
query: |+
  query ProjectMemberships {
    auth_me {
      projectMemberships {
        project {
          id
          name
        }
      }
    }
  }
