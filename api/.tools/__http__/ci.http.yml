---
global:
  sample: true
---
label: Search Harbor Images
query: |
  query Ci_harborSearch($accountId: ID!, $q: String!, $pagination: PaginationIn) {
    ci_harborSearch(accountId: $accountId, q: $q, pagination: $pagination) {
      imageName
      createdAt
      updatedAt
      # tags {
      #   name
      # }
    }
  }
variables:
  accountId: acc-xnnbf-kd254lyrcnu2jqvnoksvk
  q: mon
  pagination:
    page: 1
    perPage: 100

---

label: List Image Tags
query: |
  query Query($imageName: String!, $pagination: PaginationIn) {
    ci_harborImageTags(imageName: $imageName, pagination: $pagination) {
      name
    }
  }
variables:
  imageName: "kloudlite/production/kloudlite-operator"
  pagination:
    page: 1
    perPage: 100

