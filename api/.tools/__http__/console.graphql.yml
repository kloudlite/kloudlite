label: Add New Cluster
query: |
  mutation Core_addNewCluster($cluster: ClusterIn!) {
    core_addNewCluster(cluster: $cluster) {
      id
      name
      subDomain
    }
  }
variables:
  cluster:
    name: dev-01
    subDomain: dev-01.clusters.dev.kloudlite.io
    kubeConfig: |+
      apiVersion: v1
      clusters:
      - cluster:
          certificate-authority-data: 
          server: ***REMOVED***
        name: dev-azure
      contexts:
      - context:
          cluster: dev-azure
          user: dev-azure
        name: dev-azure
      current-context: dev-azure
      kind: Config
      preferences: {}
      users:
      - name: dev-azure
        user:
          client-certificate-data: ***REMOVED***=
          client-key-data: ***REMOVED***=
