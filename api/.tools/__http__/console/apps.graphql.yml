---
global:
  # namespace: sample
  namespace: "sample-nxtcoder17"
  accountName: kloudlite-dev
  # namespace: kl-init-operators
  # namespace: sample-default
  # namespace: sample-5828
  name: s1
---

label: List Apps
query: |+
  query Core_listApps($namespace: String!, $pq: PaginationQueryArgs) {
    core_listApps(namespace: $namespace, pq: $pq) {
      edges {
        cursor
        node {
          creationTime
          accountName
          clusterName
          apiVersion
          kind
          metadata {
            name
            namespace
          }
          status {
            isReady
            checks
            message {
              RawMessage
            }
            lastReconcileTime
          }
          syncStatus {
            state
            action
            recordVersion
            lastSyncedAt
          }
          recordVersion
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
      totalCount
    }
  }
variables:
  namespace: "{{.namespace}}"
---

label: Get App
query: |+
  query Core_getApp($namespace: String!, $name: String!) {
    core_getApp(namespace: $namespace, name: $name) {
      metadata {
        name
        deletionTimestamp
      }
      spec {
        containers{
          name
          image
        }
      }
    }
  }
variables:
  namespace: "{{.namespace}}"
  name: "{{.name}}"
---

label: Create App
query: |+
  mutation Core_createApps($app: AppIn!) {
    core_createApp(app: $app) {
      metadata {
        name
      }
    }
  }
variables:
  app:
    metadata:
      name: "{{.name}}"
      namespace: "{{.namespace}}2"
    spec:
      # region: r1
      # region: dev-sample1-mumbai-1
      # accountName: '{{.accountName}}'
      containers:
        - name: main
          # image: kong/httpbin
          image: nginx
---

label: Update App
query: |+
  mutation Core_updateApp($app: AppIn!) {
    core_updateApp(app: $app) {
      metadata {
        name
        generation
      }
      syncStatus {
        state
        recordVersion
      }
      recordVersion
    }
  }
variables:
  app:
    metadata:
      name: '{{.name}}'
      namespace: '{{.namespace}}2'
    spec:
      services:
        - type: tcp
          port: 80
          targetPort: 80
      containers:
        - name: main
          image: nginx
          # image: kong/httpbin
          # envFrom:
          #   - type: config
          #     refName: s1

---

label: Delete App
query: |+
  mutation Core_deleteApp($namespace: String!, $name: String!) {
    core_deleteApp(namespace: $namespace, name: $name)
  }
variables:
  namespace: '{{.namespace}}'
  name: "{{.name}}"
---
