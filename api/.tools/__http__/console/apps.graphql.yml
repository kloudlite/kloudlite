---
global:
  # namespace: sample
  namespace: "sample-nxtcoder17"
  accountName: kloudlite-dev
  # namespace: kl-init-operators
  # namespace: sample-default
  # namespace: sample-5828
  name: s1
---

label: List Apps
query: |+
  query Core_listApps($project: ProjectId!, $scope: WorkspaceOrEnvId!) {
    core_listApps(project: $project, scope: $scope) {
      edges {
        node {
          metadata {
            name
            namespace
          }
          clusterName
          status {
            isReady
            resources {
              apiVersion
              kind
              name
              namespace
            }
          }
          syncStatus {
            state
            error
            recordVersion
            action
          }
        }
      }
    }
  }
variables:
  project:
    type: name
    value: sample
  scope:
    # type: workspaceName
    # value: sample
    type: workspaceTargetNamespace
    value: "{{.namespace}}"
---

label: Get App
query: |+
  query Core_getApp($project: ProjectId!, $scope: WorkspaceOrEnvId!, $name: String!) {
    core_getApp(project: $project, scope: $scope, name: $name) {
      metadata {
        name
        deletionTimestamp
      }
      spec {
        containers{
          name
          image
        }
      }
    }
  }
variables:
  project:
    type: name
    value: sample
  scope:
    # type: workspaceName
    # value: sample
    type: workspaceTargetNamespace
    value: "{{.namespace}}"
  # namespace: "{{.namespace}}"
  name: "{{.name}}"
---

label: Create App
query: |+
  mutation Core_createApps($app: AppIn!) {
    core_createApp(app: $app) {
      metadata {
        name
      }
      createdBy{
        userId
        userName
        userEmail
      }
    }
  }
variables:
  app:
    displayName: "sample app"
    metadata:
      name: "{{.name}}x"
      namespace: "{{.namespace}}"
    spec:
      # region: r1
      # region: dev-sample1-mumbai-1
      # accountName: '{{.accountName}}'
      containers:
        - name: main
          # image: kong/httpbin
          image: nginx
---

label: Update App
query: |+
  mutation Core_updateApp($app: AppIn!) {
    core_updateApp(app: $app) {
      metadata {
        name
        generation
      }
      syncStatus {
        state
        recordVersion
      }
      recordVersion
    }
  }
variables:
  app:
    displayName: "sample app"
    metadata:
      name: '{{.name}}x'
      namespace: '{{.namespace}}'
    spec:
      services:
        - type: tcp
          port: 80
          targetPort: 80
      containers:
        - name: main
          # image: nginx
          image: kong/httpbin
          # envFrom:
          #   - type: config
          #     refName: s1

---

label: Delete App
query: |+
  mutation Core_deleteApp($namespace: String!, $name: String!) {
    core_deleteApp(namespace: $namespace, name: $name)
  }
variables:
  namespace: '{{.namespace}}'
  name: "{{.name}}x"
---
