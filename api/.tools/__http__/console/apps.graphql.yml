---
global:
  namespace: sample
  accountName: kloudlite-dev
  # namespace: kl-init-operators
  # namespace: kl-core
  name: s1
---

label: List Apps
query: |+
  query Core_listApps($namespace: String!) {
    core_listApps(namespace: $namespace) {
      syncStatus {
        state
        generation
        lastSyncedAt
        syncScheduledAt
      }
      metadata {
        name
        generation
      }
    }
  }
variables:
  namespace: "{{.namespace}}"
---

label: Get App
query: |+
  query Core_getApp($namespace: String!, $name: String!) {
    core_getApp(namespace: $namespace, name: $name) {
      metadata {
        name
        deletionTimestamp
      }
      spec {
        containers{
          name
          image
        }
      }
    }
  }
variables:
  namespace: "{{.namespace}}"
  name: "{{.name}}"
---

label: Create App
query: |+
  mutation Core_createApps($app: AppIn!) {
    core_createApp(app: $app) {
      metadata {
        name
      }
    }
  }
variables:
  app:
    metadata:
      name: "{{.name}}"
      namespace: "{{.namespace}}"
    spec:
      # region: r1
      # region: dev-sample1-mumbai-1
      # accountName: '{{.accountName}}'
      containers:
        - name: main
          image: nginx
---

label: Update App
query: |+
  mutation Core_updateApp($app: AppIn!) {
    core_updateApp(app: $app) {
      metadata {
        name
        generation
      }
      syncStatus {
        state
        generation
      }
    }
  }
variables:
  app:
    metadata:
      name: '{{.name}}'
      namespace: '{{.namespace}}'
    spec:
      # accountName: '{{.accountName}}'
      # region: dev-sample1-mumbai-1
      containers:
        - name: main
          image: nginx
---

label: Delete App
query: |+
  mutation Core_deleteApp($namespace: String!, $name: String!) {
    core_deleteApp(namespace: $namespace, name: $name)
  }
variables:
  namespace: '{{.namespace}}'
  name: "{{.name}}"
---
