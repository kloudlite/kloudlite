---
global:
  accountName: kloudlite-dev
  projectName: sample
  clusterName: sample
  namespace: sample
  envTargetNamespace: "sample-nxtcoder17"
  name: s1
---

label: List Environments
query: |+
  query Core_listEnvironments($namespace: String!) {
    core_listEnvironments(namespace: $namespace) {
      kind
      metadata {
        name
        labels
        namespace
      }
      spec {
        projectName
      }
      status {
        isReady
        checks
      }
      syncStatus {
        state
      }
    }
  }
variables:
  namespace: "{{.namespace}}"

---

label: Get Environment
query: |+
  query Core_getEnvironment($namespace: String!, $name: String!) {
    core_getEnvironment(namespace: $namespace, name: $name) {
      metadata {
        namespace
        name
        labels
      }
      spec {
        projectName
        targetNamespace
      }
    }
  }
variables:
  name: "default"
  namespace: "{{.projectName}}"

---

label: Create Environment
query: |+
  mutation Core_createEnvironment($env: EnvironmentIn!) {
    core_createEnvironment(env: $env) {
      apiVersion
      kind
      spec {
        projectName
        targetNamespace
      }
      syncStatus {
        state
        lastSyncedAt
        generation
        action
        syncScheduledAt
      }
    }
  }
variables:
  env:
    metadata:
      name: sample
      namespace: "{{.projectName}}"
    spec:
      projectName: "{{.projectName}}"
      targetNamespace: "{{.envTargetNamespace}}"
---

label: Update Environment
query: |+
  mutation Core_updateEnvironment($env: EnvironmentIn!) {
    core_updateEnvironment(env: $env) {
      syncStatus {
        action
        generation
        lastSyncedAt
        state
        syncScheduledAt
      }
      status {
        isReady
        displayVars
        checks
      }
      kind
      apiVersion
      spec {
        projectName
      }
      metadata {
        name
        namespace
      }
    }
  }
variables:
  env:
    metadata:
      name: sample
    spec:
      accountId: "{{.accountName}}"
      projectName: "{{.projectName}}2"
---

label: Delete Environment
query: |+
  mutation Core_deleteEnvironment($name: String!) {
    core_deleteEnvironment(name: $name)
  }

---

label: Resync Environment
query: |+
  query Query($namespace: String!, $name: String!) {
    core_resyncEnvironment(namespace: $namespace, name: $name)
  }
variables:
  namespace: '{{.namespace}}'
  # name: "{{.name}}"
  name: "sample-2"

---
