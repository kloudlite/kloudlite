---
global:
  accountName: kloudlite-dev
  projectName: sample
  worksapceName: sample
  projectTargetNamespace: sample
  clusterName: sample
  namespace: sample
  envTargetNamespace: "sample-nxtcoder17"
---

label: List Workspaces
query: |+
  query Core_listWorkspaces($namespace: String!, $pq: PaginationQueryArgs) {
    core_listWorkspaces(namespace: $namespace, pq: $pq) {
      edges {
        cursor
        node {
          creationTime
          accountName
          apiVersion
          kind
          metadata {
            name
            namespace
          }
          spec { 
            targetNamespace
          }
          syncStatus {
            state
            error
            recordVersion
            action
          }
          recordVersion
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
      totalCount
    }
  }
variables:
  namespace: "{{.namespace}}"

---

label: Get Workspace
query: |+
  query Core_getWorkspace($namespace: String!, $name: String!) {
    core_getWorkspace(namespace: $namespace, name: $name) {
      metadata {
        namespace
        name
        labels
      }
      spec {
        projectName
        targetNamespace
      }
    }
  }
variables:
  name: "default"
  namespace: "{{.projectName}}"

---

label: Create Workspace
query: |+
  mutation Core_createWorkspace($env: WorkspaceIn!) {
    core_createWorkspace(env: $env) {
      apiVersion
      kind
      spec {
        projectName
        targetNamespace
      }
      syncStatus {
        state
        lastSyncedAt
        recordVersion
        action
        syncScheduledAt
      }
    }
  }
variables:
  env:
    metadata:
      name: sample2
      namespace: "{{.projectTargetNamespace}}"
    spec:
      projectName: "{{.projectName}}"
      targetNamespace: "{{.envTargetNamespace}}2"
---

label: Update Workspace
query: |+
  mutation Core_updateWorkspace($env: WorkspaceIn!) {
    core_updateWorkspace(env: $env) {
      syncStatus {
        action
        generation
        lastSyncedAt
        state
        syncScheduledAt
      }
      status {
        isReady
        displayVars
        checks
      }
      kind
      apiVersion
      spec {
        projectName
      }
      metadata {
        name
        namespace
      }
    }
  }
variables:
  env:
    metadata:
      name: sample
      namespace: "{{.projectTargetNamespace}}"
    spec:
      projectName: "{{.projectName}}"
      targetNamespace: "{{.envTargetNamespace}}"
---

label: Delete Workspace
query: |+
  mutation Core_deleteWorkspace($name: String!, $namespace: String!) {
    core_deleteWorkspace(name: $name, namespace: $namespace)
  }
variables:
  name: "sample"
  namespace: "{{.namespace}}"
---

label: Resync Workspaces
query: |+
  query Query($namespace: String!, $name: String!) {
    core_resyncWorkspace(namespace: $namespace, name: $name)
  }
variables:
  namespace: '{{.projectTargetNamespace}}'
  # name: "{{.name}}"
  name: "sample"

---
