---
global:
  accountName: kloudlite-dev
  providerName: sample 
  providerNamespace: s1
  providerSecretName: provider-sample

  clusterName: sample
---

label: Create Cluster
query: |+
  mutation Infra_createCluster($cluster: ClusterIn!) {
    infra_createCluster(cluster: $cluster) {
      metadata {
        name
      }
      spec {
        accountName
      }
    }
  }
variables:
  cluster:
    # apiVersion: cmgr.kloudlite.io/v1
    # kind: Cluster
    metadata:
      name: "{{.clusterName}}"
    spec:
      accountName: "{{.accountName}}"
      cloudProvider: 'aws'
      availabilityMode: 'dev'
      region: ap-south-1
      credentialsRef:
        name: provider-sample
      # agentHelmValuesRef:
      #   name: adfdasf
      #   namespace: asfafs
      #   key: "asdfasf"
      # operatorsHelmValuesRef:
      #   name: adfdasf
      #   namespace: asfafs
      #   key: "asdfasf"
---

label: List Clusters
query: |+
  query Infra_listClusters($search: SearchFilter, $pagination: PaginationQueryArgs) {
    infra_listClusters(search: $search, pagination: $pagination) {
      edges {
        cursor
        node {
          id
          kind
          metadata {
            name
            namespace
          }
          status {
            checks
          }
          markedForDeletion
          syncStatus {
            action
            error
            lastSyncedAt
            state
            syncScheduledAt
            recordVersion
          }
        }
      }
    }
  }
variables:
  search: 
    keyword: "ple"
    fields:
      - metadata.name
  pagination:
    first: 10

---

label: List Clusters
query: |+
  query Infra_listClusters($search: SearchCluster, $pagination: PaginationQueryArgs) {
    infra_listClusters(search: $search, pagination: $pagination) {
      edges {
        cursor
        node {
          id
          kind
          metadata {
            name
            namespace
          }
          status {
            checks
          }
          markedForDeletion
          syncStatus {
            action
            error
            lastSyncedAt
            state
            syncScheduledAt
            recordVersion
          }
        }
      }
    }
  }
variables:
  search: 
    text: 
      # matchType: regex
      # regex: "sam$"
      # matchType: exact
      # exact: "sample"
      matchType: 'array'
      array: ["sample"]
  pagination:
    first: 10

---

label: Get Cluster
query: |+
  query Query($name: String!) {
    infra_getCluster(name: $name) {
      kind
      metadata {
        name
      }
      recordVersion
      markedForDeletion
      spec {
        cloudProvider
        credentialsRef {
          name
          namespace
        }
      }
    }
  }
variables:
  name: "{{.clusterName}}"

---
label: Update Cluster
query: |+
  mutation Infra_updateCluster($cluster: ClusterIn!) {
    infra_updateCluster(cluster: $cluster) {
      metadata {
        name
      }
      spec {
        accountName
      }
    }
  }
variables:
  cluster:
    metadata:
      name: "{{.clusterName}}"
    spec:
