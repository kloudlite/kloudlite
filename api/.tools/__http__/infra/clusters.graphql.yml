---
global:
  accountName: kloudlite-dev
  clusterName: sample-cluster

  # providerSecretName: "aws-creds"
  providerSecretName: "aws-creds3"
  providerSecretNamespace: "kl-account-kloudlite-dev"

  awsAccountId: "855999427630"

---

label: Create Cluster
query: |+
  mutation Infra_createCluster($cluster: ClusterIn!) {
    infra_createCluster(cluster: $cluster) {
      metadata {
        name
      }
      spec {
        accountName
      }
    }
  }
variables:
  cluster:
    displayName: "Sample Cluster"
    metadata:
      name: "{{.clusterName}}"
    spec:
      cloudflareEnabled: true
      availabilityMode: dev
      credentialsRef:
        name: "{{.providerSecretName}}"
        namespace: "{{.providerSecretNamespace}}"
      cloudProvider: aws
      aws:
        region: ap-south-1
        k3sMasters:
          instanceType: c6a.large
          iamInstanceProfileRole: "EC2StorageAccess"

---

label: List Clusters
query: |+
  query Infra_listClusters($search: SearchCluster, $pagination: CursorPaginationIn) {
    infra_listClusters(search: $search, pagination: $pagination) {
      edges {
        cursor
        node {
          id
          kind
          metadata {
            name
            namespace
          }
          status {
            checks
          }
          # clusterToken
          markedForDeletion
          syncStatus {
            action
            error
            lastSyncedAt
            state
            syncScheduledAt
            recordVersion
          }
        }
      }
    }
  }
variables:
  search: 
    text:
      matchType: regex
      regex: "ple.*"
  pagination:
    first: 10

---

label: Get Cluster
query: |+
  query Query($name: String!) {
    infra_getCluster(name: $name) {
      kind
      metadata {
        name
      }
      recordVersion
      markedForDeletion
      spec {
        cloudProvider
        credentialsRef {
          name
          namespace
        }
      }
    }
  }
variables:
  name: "{{.clusterName}}"

---

label: Update Cluster
query: |+
  mutation Infra_updateCluster($cluster: ClusterIn!) {
    infra_updateCluster(cluster: $cluster) {
      metadata {
        name
      }
      spec {
        accountName
      }
    }
  }
variables:
  cluster:
    displayName: "Sample Cluster"
    metadata:
      name: "{{.clusterName}}"
    spec:
      cloudflareEnabled: true
      availabilityMode: dev
      credentialsRef:
        name: "{{.providerSecretName}}"
        namespace: "{{.providerSecretNamespace}}"
      cloudProvider: aws
      aws:
        region: ap-south-1
        k3sMasters:
          instanceType: c6a.large
          iamInstanceProfileRole: "EC2StorageAccess"

---

label: Delete Cluster
query: |+
  mutation Infra_deleteCluster($name: String!) {
    infra_deleteCluster(name: $name)
  }
variables:
  name: "{{.clusterName}}"

---


