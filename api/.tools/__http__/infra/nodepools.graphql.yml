label: Update Nodepool
query: |+
  mutation Infra_updateNodePool($clusterName: String!, $pool: NodePoolIn!) {
    infra_updateNodePool(clusterName: $clusterName, pool: $pool) {
      id
      kind
      metadata {
        name
        namespace
        annotations
      }
      recordVersion
      spec {
        minCount
