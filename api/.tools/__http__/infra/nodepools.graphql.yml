---

label: List Nodepools
query: |+
  query Infra_listNodePools($clusterName: String!) {
    infra_listNodePools(clusterName: $clusterName) {
      totalCount
      pageInfo {
        startCursor
        endCursor
        hasNextPage
        hasPreviousPage
      }
      edges {
        cursor
        node {
          id
          kind
          metadata {
            name
          }
          recordVersion
          spec {
            minCount
            maxCount
          }
          syncStatus {
            syncScheduledAt
            state
            recordVersion
            lastSyncedAt
            error
            action
          }
          status {
            isReady
          }
        }
      }
    }
  }
variables:
  clusterName: "{{.clusterName}}"

---
label: Get Nodepool
query: |+
  query Infra_getNodePool($clusterName: String!, $poolName: String!) {
    infra_getNodePool(clusterName: $clusterName, poolName: $poolName) {
      accountName
      clusterName
      id
      metadata {
        name
        namespace
      }
      recordVersion
      syncStatus {
        syncScheduledAt
        state
        recordVersion
        lastSyncedAt
        error
        action
      }
    }
  }
variables:
  clusterName: "{{.clusterName}}"
  poolName: spot-cpu
---

label: Delete NodePool
query: |+
  mutation Infra_deleteNodePool($clusterName: String!, $poolName: String!) {
    infra_deleteNodePool(clusterName: $clusterName, poolName: $poolName)
  }
variables:
  clusterName: "{{.clusterName}}"
  poolName: spot-cpu
---
