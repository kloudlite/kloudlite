---
global:
  accountName: kloudlite-dev
  providerName: sample 
  providerNamespace: s1
  providerSecretName: provider-sample

  clusterName: sample-cluster
---

label: Create Nodepool
query: |+
  mutation Infra_createNodePool($clusterName: String!, $pool: NodePoolIn!) {
    infra_createNodePool(clusterName: $clusterName, pool: $pool) {
      id
      kind
      metadata {
        name
        namespace
        annotations
      }
      recordVersion
      spec {
        minCount
        maxCount
      }
    }
  }
variables:
  clusterName: "{{.clusterName}}"
  pool:
    displayName: sample
    metadata:
      name: first
    spec:
      minCount: 1
      maxCount: 2
      targetCount: 1
      cloudProvider: "aws"
      aws:
        availabilityZone: ap-south-1a
        poolType: "ec2"
        ec2Pool:
          instanceType: c6a.large
        nvidiaGpuEnabled: false

---

label: Create Spot EC2 Nodepool
query: |+
  mutation Infra_createNodePool($clusterName: String!, $pool: NodePoolIn!) {
    infra_createNodePool(clusterName: $clusterName, pool: $pool) {
      id
      kind
      metadata {
        name
        namespace
        annotations
      }
      recordVersion
      spec {
        minCount
        maxCount
      }
    }
  }
variables:
  clusterName: "{{.clusterName}}"
  pool:
    displayName: sample
    metadata:
      name: spot-cpu
    spec:
      minCount: 1
      maxCount: 2
      targetCount: 1
      cloudProvider: "aws"
      aws:
        availabilityZone: ap-south-1a
        poolType: "spot"
        spotPool:
          cpuNode:
            vcpu: 
              min: "2"
              max: "4"
            memoryPerVcpu:
              min: "2"
              max: "4"
        nvidiaGpuEnabled: false

---

label: Create Spot Nodepool
