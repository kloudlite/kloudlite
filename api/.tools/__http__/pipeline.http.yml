---
label: Get Pipeline
query: |
  query GetPipeline($pipelineId: ID!) {
    ci_getPipeline(pipelineId: $pipelineId) {
      id
      githubInstallationId
      imageName
      gitRepoUrl
      dockerFile
      contextDir
      buildArgs
    }
  }
variables:
  pipelineId: "pip-gpwbd2ax8opdhmqfkjq1dforcfzv"

---

label: Create Pipeline
query: |
  mutation {
    ci_createPipeline(
in: {name: "sample", imageName: "sample.io", gitProvider: "github", gitRepoUrl: "https://github.com/nxtcoder17/sample", dockerFile: "./Dockerfile", contextDir: "./"}
    )
  }

