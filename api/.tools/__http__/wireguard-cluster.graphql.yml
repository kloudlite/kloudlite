---
label: List Clusters
query: |
  query ListClusters {
    listClusters {
      id
      name
    }
  }

---
label: Create Cluster
query: |
  mutation CreateCluster($name: String!, $provider: String!, $region: String!) {
    createCluster(name: $name, provider: $provider, region: $region) {
      id
      name
      provider
      endpoint
      region
    }
  }

variables:
  name: "clusterfather"
  provider: do
  region: blr1
---
