---
global:
  name: sample-app
---

label: List Apps
query: |+ # graphql
  query Core_listApps($projectName: String!, $envName: String!) {
    core_listApps(projectName: $projectName, envName: $envName) {
      edges {
        node {
          id
          environmentName
          lastUpdatedBy {
            userEmail
            userId
            userName
          }
          projectName
          recordVersion
          kind
          displayName
          accountName
        }
      }
    }
  }
variables:
  projectName: "{{.projectName}}"
  envName: "{{.envName}}"
---

label: Get App
query: |+
  query Core_getApp($project: ProjectId!, $scope: WorkspaceOrEnvId!, $name: String!) {
    core_getApp(project: $project, scope: $scope, name: $name) {
      metadata {
        name
        deletionTimestamp
      }
      spec {
        containers{
          name
          image
        }
      }
    }
  }
variables:
  project:
    type: name
    value: sample
  scope:
    # type: workspaceName
    # value: sample
    type: workspaceTargetNamespace
    value: "{{.namespace}}"
  # namespace: "{{.namespace}}"
  name: "{{.name}}"
---

label: Create App
query: |+
  mutation Core_createApp($projectName: String!, $envName: String!, $app: AppIn!) {
    core_createApp(projectName: $projectName, envName: $envName, app: $app) {
      metadata {
        name
      }
      syncStatus {
        state
        recordVersion
        error
        action
        lastSyncedAt
      }
      createdBy{
        userId
        userName
        userEmail
      }
    }
  }
variables:
  projectName: "{{.projectName}}"
  envName: "{{.envName}}"
  app:
    displayName: "sample app"
    metadata:
      name: "{{.name}}"
    spec:
      services:
        - type: tcp
          port: 80
          targetPort: 80
      containers:
        - name: main
          # image: kong/httpbin
          image: nginx
---

label: Update App
query: |+
  mutation Core_updateApp($projectName: String!, $envName: String!, $app: AppIn!) {
    core_updateApp(projectName: $projectName, envName: $envName, app: $app) {
      metadata {
        name
        generation
      }
      syncStatus {
        state
        recordVersion
      }
      recordVersion
    }
  }
variables:
  projectName: "{{.projectName}}"
  envName: "{{.envName}}"
  app:
    displayName: "sample app"
    metadata:
      name: '{{.name}}'
    spec:
      services:
        - type: tcp
          port: 80
          targetPort: 80
      containers:
        - name: main
          # image: nginx
          image: kong/httpbin
          # envFrom:
          #   - type: config
          #     refName: s1

---

label: Delete App
query: |+
  mutation Core_deleteApp($projectName: String!, $envName: String!, $appName: String!) {
    core_deleteApp(projectName: $projectName, envName: $envName, appName: $appName)
  }
variables:
  projectName: "{{.projectName}}"
  envName: "{{.envName}}"
  appName: "{{.name}}"
---
