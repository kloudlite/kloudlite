---
global:
  accountName: kloudlite-dev
  projectName: sample
  worksapceName: sample
  projectTargetNamespace: sample
  clusterName: sample
  namespace: sample
  envTargetNamespace: "sample-nxtcoder17"
---

label: List Environments
query: |+
  query Core_listEnvironments($projectName: String!) {
    core_listEnvironments(projectName: $projectName) {
      edges {
        cursor
        node {
          creationTime
          accountName
          apiVersion 
          kind
          markedForDeletion
          metadata {
            name
            namespace
          }
          createdBy{
            userId
            userName
          }
          lastUpdatedBy{
            userName
          }
          spec { 
            isEnvironment
            targetNamespace
          }
          syncStatus {
            state
            error
            recordVersion
            action
          }
          recordVersion
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
      totalCount
    }
  }
variables:
  projectName: "{{.projectName}}"

---

label: Create Environment
query: |+
  mutation Core_createEnvironment($projectName: String!, $env: EnvironmentIn!) {
    core_createEnvironment(projectName: $projectName, env: $env) {
      apiVersion
      kind
      spec {
        projectName
        targetNamespace
      }
      syncStatus {
        state
        lastSyncedAt
        recordVersion
        action
        syncScheduledAt
      }
    }
  }
variables:
  projectName: "{{.projectName}}"
  env:
    displayName: Display Name of a sample environment
    metadata:
      name: sample2
      namespace: "{{.projectTargetNamespace}}"
    spec:
      projectName: "{{.projectName}}"
      targetNamespace: "{{.envTargetNamespace}}"
---
