label: Get Logs for Job
query:
  method: GET
  url: 'https://observability.dev.kloudlite.io/observability/logs/app?job_name={{.job_name}}&job_namespace={{.job_namespace}}&start_time={{.startTime}}&end_time={{.endTime}}'

