label: Get Logs for App
query:
  method: GET
  url: 'http://console-api.karthik-testing.svc.cluster.local:9100/observability/logs/app?resource_name={{.name}}&resource_namespace={{.namespace}}&start_time={{.startTime}}&end_time={{.endTime}}'

