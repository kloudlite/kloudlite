---
global:
  targetNamespace: sample
  name: sample
---

label: List Projects
query: |+
  query Core_listProjects {
    core_listProjects {
      edges {
        cursor
        node {
          updateTime
          creationTime
          accountName
          clusterName
          apiVersion
          kind
          metadata {
            name
            generation
            creationTimestamp
          }
          spec {
            targetNamespace
          }
          syncStatus {
            state
            action
            error
            recordVersion
          }
          recordVersion
          status {
            isReady
          }
        }
      }
      pageInfo {
        endCursor
        hasNextPage
        hasPreviousPage
        startCursor
      }
      totalCount
    }
  }
variables:
  # pq:
  #   first: 10
  #   # before: NjQ2ZjAzYzdhMWE2OTI2MDhhODdlN2U5
  #   # before: NjQ2ZjAzYzdhMWE2OTI2MDhhODdlN2U5
  #   # after: NjQ2ZGU4MWRkMTM2NGYwZjBlYmE4MmVh
  #
  #   orderBy: metadata.name
  #   sortBy: ASC
---

label: Get Project
query: |+
  query Core_getProject($name: String!) {
    core_getProject(name: $name) {
      metadata {
        name
      }
      spec {
        accountName
        targetNamespace
      }
      syncStatus {
        state
        action
        error
        recordVersion
        lastSyncedAt
      }
    }
  }
variables:
  name: "{{.name}}"
---

label: Create Project
query: |+
  mutation Core_createProject($project: ProjectIn!) {
    core_createProject(project: $project) {
      metadata {
        name
      }
    }
  }
variables:
  project:
    displayName: "Sample Project"
    metadata:
      name: "{{.projectName}}"
    spec:
      targetNamespace: "{{.projectTargetNamespace}}"
---

label: Update Project
query: |+
  mutation Core_updateProject($project: ProjectIn!) {
    core_updateProject(project: $project) {
      metadata {
        name
      }
      clusterName
    }
  }
variables:
  project:
    displayName: "This is a sample project"
    metadata:
      name: "{{.projectName}}"
      labels:
        kloudlite.io/sample: "true"
    spec:
      targetNamespace: "{{.targetNamespace}}"
      clusterName: "{{.clusterName}}"
---

label: Delete Project
query: |+
  mutation Core_deleteProject($name: String!) {
    core_deleteProject(name: $name)
  }
variables:
  name: "{{.projectName}}"
---

label: Resync Project
query: |+
  query Query($name: String!) {
    core_resyncProject(name: $name)
  }

variables:
  name: "{{.name}}"
---
