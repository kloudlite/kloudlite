---
label: Create BYOK Cluster
query: |+ #graphql
  mutation Infra_createBYOKCluster($cluster: BYOKClusterIn!) {
    infra_createBYOKCluster(cluster: $cluster) {
      metadata {
        name
      }
    }
  }
variables:
  cluster:
    displayName: "{{.clusterName}}"
    metadata:
      name: "{{.clusterName}}"
---
