label: "list App"
query: |+
  query Iot_listApps($projectName: String!, $envName: String!, $deviceBlueprintName: String!) {
    iot_listApps(projectName: $projectName, envName: $envName, deviceBlueprintName: $deviceBlueprintName) {
      totalCount
      edges {
        node {
          displayName
          id
        }
      }
    }
  }
variables:
  {
    "projectName": "sample-project",
    "envName": "sample-env",
    "deviceBlueprintName": "sample-device-blueprint",
  }

