---
label: "Create App"
query: |+
  mutation Iot_createApp($projectName: String!, $envName: String!, $deviceBlueprintName: String!, $app: IOTAppIn!) {
    iot_createApp(projectName: $projectName, envName: $envName, deviceBlueprintName: $deviceBlueprintName, app: $app) {
      displayName
      id
    }
  }
variables:
  {
    "projectName": "sample-project",
    "envName": "sample-env",
    "deviceBlueprintName": "sample-device-blueprint",
    "app": {
      "displayName": "sample app",
      "spec": {
        "containers": [
          {
            "image": "nginx:latest",
            "imagePullPolicy": "always",
            "name": "container-0"
          }
        ]
      },
      "metadata": {
        "name": "sample-app"
      }
    }
  }

