---

label: "get Device"
query: |+
  query Iot_getDevice($projectName: String!, $envName: String!, $name: String!) {
    iot_getDevice(projectName: $projectName, envName: $envName, name: $name) {
      accountName
      displayName
      id
      name
    }
  }
variables:
  {
    "projectName": null,
    "envName": null,
    "name": null
  }

---

label: "list Device"
query: |+
  query Iot_listDevices($projectName: String!, $envName: String!) {
    iot_listDevices(projectName: $projectName, envName: $envName) {
      totalCount
      edges {
        node {
          deployment
          id
          name
        }
      }
    }
  }
variables:
  {
    "projectName": null,
    "envName": null
  }

