---
label: "Create Device"
query: |+
  mutation Iot_createDevice($projectName: String!, $envName: String!, $device: IOTDeviceIn!) {
    iot_createDevice(projectName: $projectName, envName: $envName, device: $device) {
      id
      deployment
      name
    }
  }
variables:
  {
    "projectName": "sample-project",
    "envName": "sample-env",
    "device": {
      "blueprint": "sample-device-blueprint-one",
      "deployment": "sample-deployment",
      "displayName": "sample device",
      "ip": "10.10.11.4",
      "name": "sample-device",
      "podCIDR": "10.1.1.1",
      "publicKey": "10.2.2.2",
      "serviceCIDR": "10.3.3.3",
      "version": "1"
    }
  }

