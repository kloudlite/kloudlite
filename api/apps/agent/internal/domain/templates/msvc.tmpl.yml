apiVersion: crds.kloudlite.io/v1
kind: ManagedService
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
spec:
  templateName: {{.TemplateName}}
  version: {{.Version | default 0 }}
  values: {{.Values | toJson | squote}}
{{- if .LastApplied }}
  lastApplied: {{ .LastApplied | toJson | squote}}
{{- end }}
