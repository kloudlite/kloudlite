apiVersion: crds.kloudlite.io/v1 
kind: Router
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
spec:
{{- if .Domains }}
  domains:
  {{- range .Domains }}
    - {{. | squote}}
  {{- end }}
{{- end }}

{{- if .Routes }}
  routes:
  {{- range .Routes }}
    - path: {{.Path | squote}} 
      app: {{.App | squote}}
      port: {{.Port}}
  {{- end }}
{{- end }}

