version: '3'

dotenv: [".secrets/oauth.env"]

tasks:
  run:
    env:
      MONGO_URI: mongodb://mongodb-dev.hotspot.svc.cluster.local:27017
      MONGO_DB_NAME: auth
      REDIS_HOSTS: redis-headless.hotspot.svc.cluster.local:6379
      PORT: 3000
      ORIGINS: http://localhost:4001,https://studio.apollographql.com
      # COOKIE_DOMAIN: localhost
      COOKIE_DOMAIN: kl.madhouselabs.io
      GOTRACEBACK: all
    cmds:
      # - go run -tags dynamic main.go --dev 2>&1 | pp
      - nodemon -q -e go --signal SIGKILL --exec 'go run -tags dynamic main.go --dev |& pp -rel-path || exit 1'
  gql:
    sources:
      - graph/schema.graphqls
      - gqlgen.yml
    dir: internal/app
    cmds:
      - go run github.com/99designs/gqlgen generate

  docker-build:
    dir: ../..
    vars:
      IMAGE: harbor.dev.madhouselabs.io/kloudlite/auth:v2
      APP_DIR: ./apps/auth
    cmds:
      - docker build -f ./{{.APP_DIR}}/Dockerfile -t {{.IMAGE}} . --build-arg APP_DIR={{.APP_DIR}}
      - docker push {{.IMAGE}}

