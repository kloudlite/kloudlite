version: "3"

dotenv: [".secrets/env"]

tasks:
  gql:
    dir: ./internal/app
    cmds:
      - go run  -tags dynamic github.com/99designs/gqlgen generate
  run:
    env:
      GRPC_PORT: 6748
      PORT: 8085
      MONGO_URI: mongodb://mongo.hotspot.svc.cluster.local:27017
      REDIS_HOSTS: redis-headless.hotspot.svc.cluster.local:6379
      MONGO_DB_NAME: ci
#      AUTH_HOST: auth-api.hotspot.svc.cluster.local
#      AUTH_PORT: 3001
      AUTH_HOST: auth-api.hotspot.svc.cluster.local
      AUTH_PORT: 3001
      ORIGINS: http://localhost:4001,https://studio.apollographql.com

      GITHUB_CALLBACK_URL: https://auth.kl.madhouselabs.io/oauth2/callback/github
      GITHUB_CLIENT_ID: ***REMOVED***
      GITHUB_CLIENT_SECRET: ***REMOVED***
      GITHUB_APP_ID: ***REMOVED***
      GITHUB_APP_PK_FILE: ./.secrets/github-app-pk.pem

      GITLAB_CALLBACK_URL: https://auth.kl.madhouselabs.io/oauth2/callback/gitlab
      GITLAB_CLIENT_ID: ***REMOVED***
      GITLAB_CLIENT_SECRET: ***REMOVED***

      GOOGLE_CALLBACK_URL: https://auth.dev.madhouselabs.io/oauth2/callback/google
      GOOGLE_CLIENT_ID: ***REMOVED***
      GOOGLE_CLIENT_SECRET: ***REMOVED***

      COOKIE_DOMAIN: kl.madhouselabs.io
      GITHUB_WEBHOOK_URL: https://webhooks.dev.madhouselabs.io/github
      GITLAB_WEBHOOK_URL: https://webhooks.dev.madhouselabs.io/gitlab

    sources:
      - ./internal/**/*.go
      - ./main.go
    cmds:
      - go version
      - nodemon -e go --signal SIGKILL --exec 'go run -tags dynamic main.go --dev || exit 1'

  docker-build:
    dir: ../..
    vars:
      IMAGE: harbor.dev.madhouselabs.io/kloudlite/ci:v2
      APP_DIR: ./apps/ci
    cmds:
      - docker build -f ./{{.APP_DIR}}/Dockerfile -t {{.IMAGE}} . --build-arg APP_DIR={{.APP_DIR}}
      - docker push {{.IMAGE}}
