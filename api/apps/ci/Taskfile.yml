version: "3"

dotenv: [".secrets/env", ".secrets/oauth.env"]

tasks:
  gql:
    dir: ./internal/app
    cmds:
      - go run  -tags dynamic github.com/99designs/gqlgen generate
  run:
    sources:
      - ./internal/**/*.go
      - ./main.go
    cmds:
      - go version
      - nodemon -e go --signal SIGKILL --exec 'go run -tags dynamic main.go --dev || exit 1'

  docker-build:
    vars:
      APP: ci
      IMAGE: harbor.dev.madhouselabs.io/kloudlite/{{.APP}}:{{.Tag}}
    preconditions:
      - sh: test -n '{{.Tag}}'
        msg: 'var Tag must have a value'
    cmds:
      - docker buildx build -f ./Dockerfile -t {{.IMAGE}} . --build-arg APP={{.APP}} --platform linux/amd64  --build-context project-root=../..
      - docker push {{.IMAGE}}
