version: "3"

dotenv: [".secrets/env"]

tasks:
  run:
    env:
      GRPC_PORT: 50051
      SUPPORT_EMAIL: support@kloudlite.io
    cmds:
      - nodemon -e go --signal SIGKILL --exec 'go run -tags dynamic main.go --dev || exit 1'
  docker-build:
    dir: ../..
    vars:
      IMAGE: harbor.dev.madhouselabs.io/kloudlite/comms:v2
      APP_DIR: ./apps/comms
    cmds:
      - docker build -f ./{{.APP_DIR}}/Dockerfile -t {{.IMAGE}} . --build-arg APP_DIR={{.APP_DIR}}
      - docker push {{.IMAGE}}
