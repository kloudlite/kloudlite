version: "3"

dotenv: [".secrets/env"]

tasks:
  run:
    env:
      EMAIL_LINKS_BASE_URL: "https://auth.local.kl.madhouselabs.io"
      GRPC_PORT: 50051
      SUPPORT_EMAIL: support@kloudlite.io
    cmds:
      - nodemon -e go --signal SIGKILL --exec 'go run -tags dynamic main.go --dev || exit 1'
  docker-build:
    vars:
      IMAGE: harbor.dev.madhouselabs.io/kloudlite/comms:v2
      APP: comms
    cmds:
      - docker buildx build --platform linux/amd64 -f ./Dockerfile -t {{.IMAGE}} . --build-arg APP={{.APP}} --build-context project-root=../..
      - docker push {{.IMAGE}}
