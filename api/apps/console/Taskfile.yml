version: "3"

tasks:
  gql:
    dir: ./internal/app
    cmds:
      - go run  -tags dynamic github.com/99designs/gqlgen generate
  run:
    env:
      MONGO_URI: mongodb://mongo.hotspot.svc.cluster.local:27017
      IMAGE_REGISTRY_PREFIX: harbor.dev.madhouselabs.io/ci
      REDIS_HOSTS: redis-headless.hotspot.svc.cluster.local:6379
      # REDIS_USERNAME: hotspot-user
      # REDIS_PASSWORD: ***REMOVED***
      LOG_PORT: 8192
      MANAGED_TEMPLATES_PATH: ./managed-svc-templates.yml
      INFRA_HOST: infra-api.hotspot.svc.cluster.local
      INFRA_PORT: 3001
      AUTH_HOST: auth-api.hotspot.svc.cluster.local
      AUTH_PORT: 3001
      FINANCE_HOST: localhost
      FINANCE_PORT: 50054
      CI_HOST: ci-api.hotspot.svc.cluster.local
      CI_PORT: 3001
      IAM_SERVER_HOST: iam.hotspot.svc.cluster.local
      IAM_SERVER_PORT: 3001
      MONGO_DB_NAME: console-go
      PORT: 4001
      GRPC_PORT: 8083
      DEV: true
      KAFKA_BOOTSTRAP_SERVERS: 64.227.166.70:31287
      KAFKA_INFRA_TOPIC: dev-hotspot-infra
      KAFKA_WORKLOAD_TOPIC: dev-hotspot-agent-test
      KAFKA_WORKLOAD_RESP_TOPIC: dev-hotspot-agent-reply-test
      KAFKA_INFRA_RESP_TOPIC: dev-hotspot-infra-resp
      KAFKA_GROUP_ID: console-infra-cli-local
      ORIGINS: http://localhost:4001,https://studio.apollographql.com
      NOTIFIER_URL: http://socket-web-kloudlite.hotspot.svc.cluster.local
      LOKI_URL: https://logs.test.kloudlite.io
#      LOKI_URL: https://logs.test.kloudlite.io/loki/api/v1/tail?limit=30&
      LOG_SERVER_PORT: 3003
    sources:
      - ./internal/**/*.go
      - ./main.go
    cmds:
      - ./main
#      - nodemon -e go --signal SIGKILL --exec 'go run -tags dynamic main.go --dev || exit 1'
  docker-build:
    dir: ../..
    vars:
      IMAGE: harbor.dev.madhouselabs.io/kloudlite/console:v2
      APP_DIR: ./apps/console
    cmds:
      - docker build -f ./{{.APP_DIR}}/Dockerfile -t {{.IMAGE}} . --build-arg APP_DIR={{.APP_DIR}}
      - docker push {{.IMAGE}}
