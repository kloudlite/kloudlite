- category: db
  displayName: Databases
  list:
    - name: mongo_cluster
      logoUrl: https://img.icons8.com/color/344/mongodb.png
      displayName: MongoDB cluster
      description: MongoDB cluster
      active: false
      operations:
        apply: mongo-apply-image:tag
        delete: mongo-delete-image:tag
      fields:
        - name: root_password
          label: root password
          inputType: Autogenerated
          required: true
        - name: capacity
          label: Capacity in GB
          inputType: Number
          defaultValue: 10
          min: 1
          required: true
          unit: Gi
        - name: primary_count
          label: Mongo Primary Count
          inputType: Number
          defaultValue: 1
          min: 1
          unit: Node
        - name: secondary_count
          label: Mongo Secondary Count
          inputType: Number
          defaultValue: 1
          min: 1
          unit: Node
      outputs:
        - name: ROOT_PASSWORD
          label: MongoRoot Password
        - name: HOSTS
          description: DB Hosts
        - name: DB_URL
          description: DB URL
        - name: JSON
          description: Configuration JSON
      resources:
        - name: db
          displayName: Database
          description: MongoDB
          fields:
            - name: name
              label: Database Name
              inputType: String
              required: true
          outputs:
            - name: DB_USER
              label: Username
            - name: DB_PASSWORD
              label: Password
            - name: DB_URL
              label: Connection String
    - name: mongo_standalone
      logoUrl: https://img.icons8.com/color/344/mongodb.png
      displayName: MongoDB Standalone
      description: MongoDB Standalone
      apiVersion: mongodb-standalone.msvc.kloudlite.io/v1
      active: true
      validator: |-
        function(inputs, plans){
          var computePrice = plans.compute["General"].dedicatedPrice * inputs.cpu;
          var storagePrice = plans.storage["BlockStorage"].pricePerGB * inputs.size;
          var totalPrice = computePrice + storagePrice;
          var numberOfSupportedConnections = inputs.cpu * 0.5 * 20;
          return {
            totalPrice: totalPrice,
            error: null,
            properties: [
                {
                  name: "capacity",
                  items:[
                    {
                        label: "Number of supported connections",
                        value: numberOfSupportedConnections
                    }
                  ] 
                }
            ]
          };
        }
      fields:
        - name: root_password
          label: root password
          inputType: Autogenerated
          required: true
        - name: cpu
          label: CPU Allocation
          inputType: Number
          defaultValue: 10
          min: 0.500
          max: 2
          required: true
          unit: VCPU
        - name: size
          label: Capacity in GB
          inputType: Number
          defaultValue: 10
          min: 1
          required: true
          unit: Gi
      outputs:
        - name: ROOT_PASSWORD
          label: MongoRoot Password
        - name: HOSTS
          description: DB Hosts
        - name: DB_URL
          description: DB URL
        - name: JSON
          description: Configuration JSON
      resources:
        - name: db
          apiVersion: mongodb-standalone.msvc.kloudlite.io/v1
          kind: Database
          displayName: Database
          description: MongoDB
          operations:
            apply: mongo-apply-image:tag
            delete: mongo-delete-image:tag
          fields:
            - name: name
              label: Database Name
              inputType: String
              required: true
          outputs:
            - name: DB_USER
              label: Username
            - name: DB_PASSWORD
              label: Password
            - name: DB_URL
              label: Connection String
    - name: mysql_standalone
      logoUrl: https://img.icons8.com/material-two-tone/344/mysql-logo.png
      apiVersion: mysql-standalone.msvc.kloudlite.io/v1
      displayName: MySQL Standalone
      description: MySQL Standalone
      fields:
        - name: size
          label: Capacity in GB
          inputType: Number
          defaultValue: 5
          min: 1
          required: true
          unit: Gi
      outputs:
        - name: DSN
          label: Mysql DSN

        - name: HOSTS
          label: Mysql Hosts

        - name: ROOT_PASSWORD
          label: Mysql Root Password

        - name: URI
          label: Mysql Root URI

      resources:
        - name: db
          apiVersion: mysql-standalone.msvc.kloudlite.io/v1
          kind: Database
          displayName: Database
          description: MysqlDB
          fields:
            - name: name
              label: Db Name
              inputType: String
              required: true
          outputs:
            - name: DB_NAME
              label: Db Name

            - name: DSN
              label: Mysql DSN

            - name: HOSTS
              label: DB Hosts

            - name: URI
              label: DB Uri

            - name: PASSWORD
              label: Db password

            - name: USERNAME
              label: DB Username

      active: true
    - name: mysql_cluster
      logoUrl: https://img.icons8.com/material-two-tone/344/mysql-logo.png
      displayName: MySQL Cluster
      description: MySQL Cluster
      active: false
    - name: object_storage
      displayName: Object Storage
      apiVersion: s3.aws.kloudlite.io/v1
      kind: Bucket
      description: S3 compatible object storage
      logoUrl: https://k21academy.com/wp-content/uploads/2021/07/Google-Cloud-Storage.png
      fields:
        - name: name
          label: Bucket Name
          inputType: String
          required: true
        - name: region
          label: Bucket Region
          inputType: String
          default: ap-south-1
          required: true
        - name: publicFolders
          label: Bucket Public Folders
          inputType: String
          required: false
      output:
        - name: AWS_ACCESS_KEY_ID
          label: AWS Access Key ID
        - name: AWS_SECRET_ACCESS_KEY
          label: AWS Secret Access Key
        - name: AWS_REGION
          label: AWS Region
        - name: EXTERNAL_BUCKET_HOST
          label: External Bucket Host
        - name: INTERNAL_BUCKET_HOST
          label: Internal Bucket Host

