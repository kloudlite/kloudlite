# Where are all the schema files located? globs are supported eg  src/**/*.graphqls
schema:
  - graph/*.graphqls
  # - graph/crd-to-gql/*.graphqls
  - graph/struct-to-graphql/*.graphqls

# Where should the generated server code go?
exec:
  filename: graph/generated/generated.go
  package: generated

# Uncomment to enable federation
federation:
  filename: graph/generated/federation.go
  package: generated

# Where should any generated models go?
model:
  filename: graph/model/models_gen.go
  package: model

# Where should the resolver implementations go?
resolver:
  layout: follow-schema
  dir: graph
  package: graph

# Optional: turn on use ` + "`" + `gqlgen:"fieldName"` + "`" + ` tags in your models
# struct_tag: json

# Optional: turn on to use []Thing instead of []*Thing
# omit_slice_element_pointers: false

# Optional: set to speed up generation time by not performing a final validation pass.
# skip_validation: true

# gqlgen will search for any type names in the schema in these go packages
# if they match it will use them, otherwise it will generate them.
autobind:
  - "kloudlite.io/pkg/errors"
  # - "kloudlite.io/apps/wireguard/internal/domain/entities"

# This section declares type mapping between the GraphQL and go type systems
#
# The first line in each type will be used as defaults for resolver arguments and
# modelgen, the others will be allowed when binding to fields. Configure them to
# your liking
skip_validation: true
models:
  ID:
    model:
      - kloudlite.io/pkg/repos.ID
  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Json:
    model:
      - github.com/99designs/gqlgen/graphql.Map

  Credential: &credential
    model:
      - kloudlite.io/apps/container-registry/internal/domain/entities.Credential
  CredentialIn: *credential

  Repository: &repository
    model:
      - kloudlite.io/apps/container-registry/internal/domain/entities.Repository
  RepositoryIn: *repository

  Tag: &tag
    model:
      - kloudlite.io/apps/container-registry/internal/domain/entities.Tag

  MatchFilter: &match-filter-model
    model: kloudlite.io/pkg/repos.MatchFilter
  MatchFilterIn: *match-filter-model

  MatchFilterMatchType:
    model: kloudlite.io/pkg/repos.MatchType

  CursorPagination: &cursor-pagination-model
    model: kloudlite.io/pkg/repos.CursorPagination
  CursorPaginationIn: *cursor-pagination-model

  CursorPaginationSortDirection: &cursor-pagination-sort-direction
    model: kloudlite.io/pkg/repos.SortDirection

  Overrides:
    model:
      - github.com/kloudlite/operator/apis/crds/v1.JsonPatch
  OverridesIn:
    model:
      - github.com/kloudlite/operator/apis/crds/v1.JsonPatch

