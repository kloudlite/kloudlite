version: "3"

dotenv: [".secrets/.env"]

tasks:
  gql:
    dir: ./internal/app
    cmds:
      - go run  -tags dynamic github.com/99designs/gqlgen generate
  run:

    sources:
      - ./internal/**/*.go
      - ./main.go
    cmds:
      - go version
#      - nodemon -e go --signal SIGKILL --exec 'go run -tags dynamic main.go --dev || exit 1'
      - go run -tags dynamic main.go --dev

  docker-build:
    dir: ../..
    vars:
      IMAGE: harbor.dev.madhouselabs.io/kloudlite/dns:v2
      APP_DIR: ./apps/dns
    cmds:
      - docker buildx build -f ./{{.APP_DIR}}/Dockerfile -t {{.IMAGE}} . --platform linux/amd64  --build-arg APP_DIR={{.APP_DIR}}
      - docker push {{.IMAGE}}
