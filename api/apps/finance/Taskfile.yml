version: 3

tasks:
  run:
    env:
      MONGO_DB_NAME: finance
      MONGO_URI: mongodb://mongodb-dev.hotspot.svc.cluster.local:27017
      COOKIE_DOMAIN: localhost
      REDIS_HOSTS: redis-headless.hotspot.svc.cluster.local:6379
      PORT: 4002
      IAM_SERVER_HOST: iam.hotspot.svc.cluster.local
      IAM_SERVER_PORT: 80
      # REDIS_USERNAME:
      # REDIS_PASSWORD:
    cmds:
      - nodemon -w "**/*" -e "go" --signal SIGKILL -q --exec 'go run main.go | pp -rel-path'
  gql:
    sources:
      - graph/schema.graphqls
      - gqlgen.yml
    dir: internal/app
    cmds:
      - go run github.com/99designs/gqlgen generate

  docker-build:
    dir: ../..
    vars:
      IMAGE: harbor.dev.madhouselabs.io/kloudlite/finance:v2
      APP_DIR: ./apps/finance
    cmds:
      - docker build -f ./{{.APP_DIR}}/Dockerfile -t {{.IMAGE}} . --build-arg APP_DIR={{.APP_DIR}}
      - docker push {{.IMAGE}}
