version: 3

vars:
  app: gateway

tasks:
  generate-schema:
    cmds:
      - bash ./generate-schema.sh {{.Output}}
  dev:
    dotenv:
      - "./.secrets/env"
    interactive: true
    cmds:
      - npm start

  local:build:
    preconditions:
      - sh: '[[ -n "{{.Image}}" ]]'
        msg: "var Image must have a value, of format 'image_repository:image_tag'"
    vars:
      push: "{{.push | default false}}"
      SupergraphSchemaFile: "./supergraph.graphqls"
    cmds:
      - task: generate-schema
      - podman build -t {{.Image}} . --cache-from=type=local,src=/tmp/buildx-cache --cache-to=type=local,dest=/tmp/buildx-cache

  container:build-and-push:
    preconditions:
      - sh: '[[ -n "{{.Image}}" ]]'
        msg: "var Image must have a value, of format 'image_repository:image_tag'"
    vars:
      SupergraphSchemaFile: "./supergraph.graphqls"
    cmds:
      - task: generate-schema
        vars:
          Output: "{{.SupergraphSchemaFile}}"
      - docker buildx build --build-arg SUPERGRAPH_FILE="{{.SupergraphSchemaFile}}" -t {{.Image}} . --push

