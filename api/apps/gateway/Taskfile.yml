version: 3

vars:
  app: gateway

tasks:
  dev:
    dotenv:
      - "./.secrets/env"
    interactive: true
    cmds:
      - npm start

  container:build-and-push:
    preconditions:
      - sh: '[[ -n "{{.Image}}" ]]'
        msg: "var Image must have a value, of format 'image_repository:image_tag'"
    cmds:
      - docker buildx build -f ./Containerfile -t {{.Image}} . --push


