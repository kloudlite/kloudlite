version: 3

dotenv:
  - .secrets/.env

includes:
  grpc:
    taskfile: ../../grpc-interfaces/Taskfile.yml
    dir: ../../grpc-interfaces/

tasks:
  proto:
    cmds:
      - task: grpc:build

  run:
    # deps: [killPort]
    sources:
      - ./**/*.go
      - main.go
    cmds:
      - nodemon -q -w '**/*' -e go --signal SIGKILL --exec 'go run ./main.go || exit 1'
    nethod: timestamp

  killPort:
    run: always
    cmds:
      - |
        PID=$(lsof -t -i:3000)
        echo "$PID"
        if [ "$PID" != "" ]; then
          kill -9 $PID
        fi
    silent: true

  docker-build:
    vars:
      IMAGE: harbor.dev.madhouselabs.io/kloudlite/iam:v2
      APP: iam
    cmds:
      - docker buildx build --platform linux/amd64 -f ./Dockerfile -t {{.IMAGE}} . --build-arg APP={{.APP}} --build-context project-root=../..
      - docker push {{.IMAGE}}

