version: 3

includes:
  grpc:
    taskfile: ../../grpc-interfaces/Taskfile.yml
    dir: ../../grpc-interfaces/

tasks:
  proto:
    cmds:
      - task: grpc:build

  run:
    deps: [killPort]
    env:
      GRPC_PORT: 3000
      REDIS_HOSTS: redis-headless:6379
      MONGO_DB_URI: mongodb://mongodb-dev:27017
      MONGO_DB_NAME: iam-go
    sources:
      - ./**/*.go
      - main.go
    cmds:
      # - go run ./main.go
      - nodemon -q -w '**/*' -e go --signal SIGKILL --exec 'go run ./main.go || exit 1' 
    nethod: timestamp

  killPort:
    run: always
    cmds:
      - |
        PID=$(lsof -t -i:3000)
        echo "$PID"
        if [ "$PID" != "" ]; then
          kill -9 $PID
        fi
    silent: true

