version: 3

includes:
  grpc:
    taskfile: ../../grpc-interfaces/Taskfile.yml
    dir: ../../grpc-interfaces/

tasks:
  proto:
    cmds:
      - task: grpc:build

  run:
    deps: [killPort]
    env:
      GRPC_PORT: 3000
      REDIS_HOSTS: redis-headless.hotspot.svc.cluster.local:6379
      MONGO_DB_URI: mongodb://mongo.hotspot.svc.cluster.local:27017
      MONGO_DB_NAME: iam
    sources:
      - ./**/*.go
      - main.go
    cmds:
      - nodemon -q -w '**/*' -e go --signal SIGKILL --exec 'go run ./main.go || exit 1'
    nethod: timestamp

  killPort:
    run: always
    cmds:
      - |
        PID=$(lsof -t -i:3000)
        echo "$PID"
        if [ "$PID" != "" ]; then
          kill -9 $PID
        fi
    silent: true

  docker-build:
    dir: ../..
    vars:
      IMAGE: harbor.dev.madhouselabs.io/kloudlite/iam:v2
      APP_DIR: ./apps/iam
    cmds:
      - docker build -f {{.APP_DIR}}/Dockerfile -t {{.IMAGE}} . --build-arg APP_DIR={{.APP_DIR}}
      - docker push {{.IMAGE}}


