schema:
  - graph/*.graphqls
  - graph/crd-to-gql/*.graphqls

# Where should the generated server code go?
exec:
  filename: graph/generated/generated.go
  package: generated

# Uncomment to enable federation
federation:
  filename: graph/generated/federation.go
  package: generated

# Where should any generated models go?
model:
  filename: graph/model/models_gen.go
  package: model

# Where should the resolver implementations go?
resolver:
  layout: follow-schema
  dir: graph
  package: graph

# Optional: turn on use ` + "`" + `gqlgen:"fieldName"` + "`" + ` tags in your models
struct_tag: json

# Optional: turn on to use []Thing instead of []*Thing
# omit_slice_element_pointers: false

# Optional: set to speed up generation time by not performing a final validation pass.
# skip_validation: true

# gqlgen will search for any type names in the schema in these go packages
# if they match it will use them, otherwise it will generate them.
autobind:
  - "kloudlite.io/pkg/errors"
  - "kloudlite.io/apps/infra/internal/domain/entities"

# This section declares type mapping between the GraphQL and go type systems
#
# The first line in each type will be used as defaults for resolver arguments and
# modelgen, the others will be allowed when binding to fields. Configure them to
# your liking
skip_validation: true
models:
  # KLFile:
  #   model:
  #     - kloudlite.io/apps/consolev2/internal/domain/entities/localenv.KLFile

  ID:
    model:
      - kloudlite.io/pkg/repos.ID

  Metadata:
    model:
      - k8s.io/apimachinery/pkg/apis/meta/v1.ObjectMeta

  MetadataIn:
    model:
      - k8s.io/apimachinery/pkg/apis/meta/v1.ObjectMeta

  Status:
    model:
      - github.com/kloudlite/cluster-operator/lib/operator.Status
#      - github.com/kloudlite/operator/pkg/operator.Status
#      - github.com/kloudlite/wg-operator/lib/operator.Status

  Int:
    model:
      - github.com/99designs/gqlgen/graphql.Int
      - github.com/99designs/gqlgen/graphql.Int64
      - github.com/99designs/gqlgen/graphql.Int32
  Json:
    model:
      - github.com/99designs/gqlgen/graphql.Map

  CloudProvider:
    model:
      - kloudlite.io/apps/infra/internal/domain/entities.CloudProvider

  CloudProviderSpec:
    model:
      - github.com/kloudlite/cluster-operator/apis/infra/v1.CloudProviderSpec

  CloudProviderIn:
    model:
      - kloudlite.io/apps/infra/internal/domain/entities.CloudProvider

  CloudProviderInSpec:
    model:
      - github.com/kloudlite/cluster-operator/apis/infra/v1.CloudProviderSpec

  Cluster:
    model:
      - kloudlite.io/apps/infra/internal/domain/entities.Cluster

  ClusterSpec:
    model:
      - github.com/kloudlite/cluster-operator/apis/cmgr/v1.ClusterSpec

  ClusterIn:
    model:
      - kloudlite.io/apps/infra/internal/domain/entities.Cluster

  ClusterInSpec:
    model:
      - github.com/kloudlite/cluster-operator/apis/cmgr/v1.ClusterSpec

  Edge:
    model:
      - kloudlite.io/apps/infra/internal/domain/entities.Edge

  EdgeSpec:
    model:
      - github.com/kloudlite/cluster-operator/apis/infra/v1.EdgeSpec

  EdgeIn:
    model:
      - kloudlite.io/apps/infra/internal/domain/entities.Edge

  EdgeInSpec:
    model:
      - github.com/kloudlite/cluster-operator/apis/infra/v1.EdgeSpec

  ProviderSecret:
    model:
      - kloudlite.io/apps/infra/internal/domain/entities.Secret

  ProviderSecretIn:
    model:
      - kloudlite.io/apps/infra/internal/domain/entities.Secret

  Node:
    model:
      - kloudlite.io/apps/infra/internal/domain/entities.Node
  NodeIn:
    model:
      - kloudlite.io/apps/infra/internal/domain/entities.Node
  MasterNode:
    model:
      - kloudlite.io/apps/infra/internal/domain/entities.MasterNode
  MasterNodeIn:
    model:
      - kloudlite.io/apps/infra/internal/domain/entities.MasterNode
  WorkerNode:
    model:
      - kloudlite.io/apps/infra/internal/domain/entities.WorkerNode
  WorkerNodeIn:
    model:
      - kloudlite.io/apps/infra/internal/domain/entities.WorkerNode
  NodePool:
    model:
      - kloudlite.io/apps/infra/internal/domain/entities.NodePool
  NodePoolIn:
    model:
      - kloudlite.io/apps/infra/internal/domain/entities.NodePool
