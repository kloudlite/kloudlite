apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Name }}
  namespace: hotspot
spec:
  template:
    spec:
      serviceAccount: {{.ServiceAccount}}
      containers:
        - name: {{.Name}}
          image: {{.Image}}
          imagePullPolicy: {{.ImagePullPolicy}}
          args:
            {{- range .Args}}
            - "{{.}}"
            {{- end}}
          env:
          {{- range $key, $value := .Env }}
            - name: {{$key}}
              value: {{$value}}
          {{- end}}
      restartPolicy: OnFailure
