version: 3

vars:
  app: tenant-agent

includes:
  go: ../../.tools/taskfiles/go-build.yml

tasks:
  vector:proto:
    cmds:
      - protoc --go_out=. --go-grpc_out=. --go_opt=paths=import --go-grpc_opt=paths=import ./internal/proto/*.proto

  run:
    dotenv:
      - .secrets/env
    cmds:
      - go run . --dev

  build:
    cmds:
      - task: go:build 
        vars: 
          Out: ./bin/{{.app}}

  local:build:
    vars:
      GOARCH:
        sh: go env GOARCH
    cmds:
      - task: go:build 
        vars: 
          Out: ./bin/{{.app}}-${GOARCH:-{{.GOARCH}}}

  local:build-and-push:
    preconditions:
      - sh: '[[ -n "{{.Image}}" ]]'
        msg: "var Image must have a value, of format 'image_repository:image_tag'"
    cmds:
      - GOARCH=amd64 task local:build
      - GOARCH=arm64 task local:build
      - docker buildx build -f ./Containerfile --platform linux/amd64,linux/arm64 -t {{.Image}} . --build-arg BINARY={{.app}} --push

  container:build-and-push:
    preconditions:
      - sh: '[[ -n "{{.Image}}" ]]'
        msg: "var Image must have a value, of format 'image_repository:image_tag'"
    cmds:
      - task: local:build
      - docker buildx build -f ./Containerfile -t {{.Image}} . --build-arg BINARY={{.app}} --push

