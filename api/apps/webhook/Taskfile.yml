version: "3"

includes:
  go: ../../.tools/taskfiles/go-build.Taskfile.yml
  docker: ../../.tools/taskfiles/docker.Taskfile.yml

vars:
  app: webhook
  binary: "./bin/{{.app}}"

tasks:
  run:
    dotenv:
      - .secrets/env
    cmds:
      - task: build
      # - dlv exec -l 127.0.0.1:31117 --headless /tmp/webhook -- --dev
      - ./bin/{{.app}} --dev

  build:
    cmds:
      - task: go:build 
        vars: 
          out: "{{.binary}}-{{.GOARCH}}"
          GOARCH: "{{.GOARCH}}"

  webhook:run:
    dotenv:
      - .secrets/env
    cmds:
      - go build -o bin/webhook .
      - ./bin/webhook --dev

  container:build-and-push:
    requires:
      vars:
        - image
    cmds:
      - task: build
        vars:
          GOARCH: amd64

      - task: build
        vars:
          GOARCH: arm64

      - task: docker:build-and-push
        vars:
          args: "--platform linux/amd64,linux/arm64 --build-arg BINARY={{.binary}} ."
          image: "{{.image}}"
