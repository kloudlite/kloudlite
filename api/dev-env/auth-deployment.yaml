apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-api
  template:
    metadata:
      labels:
        app: auth-api
    spec:
      containers:
        - name: auth-api
          workingDir: /var/lib/code/apps/auth
          image: golang:1.23
          command:
            - /bin/sh
            - -c
            - go run main.go --dev
          envFrom:
            - secretRef:
                name: auth-api-env
          volumeMounts:
            - name: code-volume
              mountPath: /var/lib/code
            - name: go-pkg-volume
              mountPath: /go/pkg
      volumes:
        - name: code-volume
          hostPath:
            path: /var/lib/code
            type: DirectoryOrCreate
        - name: go-pkg-volume
          hostPath:
            path: /var/lib/go/pkg
            type: DirectoryOrCreate


---

apiVersion: v1
kind: Service
metadata:
  name: auth-api
spec:
  selector:
    app: auth-api
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
    - protocol: TCP
      port: 8081
      targetPort: 8081
  type: ClusterIP