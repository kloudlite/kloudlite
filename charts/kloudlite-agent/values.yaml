# -- container image pull policy
imagePullPolicy: Always

# -- (string ⚠️  **Required**) kloudlite account name
accountName: ''

# -- (string ⚠️  **Required**) kloudlite cluster name
clusterName: ''

# -- (string ⚠️  **Required**) kloudlite issued cluster token
clusterToken: ''

# -- (string) kloudlite issued access token (if already have)
accessToken: ''

# -- (string) cluster identity secret name, which keeps cluster token and access token
clusterIdentitySecretName: kl-cluster-identity

# -- kloudlite message office api grpc address, should be in the form of 'grpc-host:grcp-port', grpc-api.domain.com:443
messageOfficeGRPCAddr: ""

# -- k8s service account name, which all the pods installed by this chart uses, will always be of format <.Release.Name>-<.Values.svcAccountName>
svcAccountName: sa

# -- cluster internal DNS, like 'cluster.local'
clusterInternalDNS: "cluster.local"

defaults:
  imageTag: ""
  imagePullPolicy: "Always"
  tolerations: []
  nodeSelector: {}

agent:
  # -- enable/disable kloudlite agent
  enabled: true
  # -- workload name for kloudlite agent
  # @ignored
  name: kl-agent
  # -- kloudlite agent image name and tag
  image: 
    repository: ghcr.io/kloudlite/agents/kl-agent
    # -- image tag for kloudlite agent, by default uses kloudlite_release
    tag: ""
    # -- image pull policy for kloudlite agent, default is .imagePullPolicy
    pullPolicy: ""
  nodeSelector: {}
  tolerations: []

# -- (boolean) configuration for different kloudlite operators used in this chart
preferOperatorsOnMasterNodes: true
operators:
  agentOperator:
    # -- enable/disable kloudlite agent operator
    enabled: true
    # -- workload name for kloudlite agent operator
    name: kl-agent-operator
    # -- kloudlite resource watcher image name and tag
    image: 
      repository: ghcr.io/kloudlite/operators/agent-operator
      # -- image tag for kloudlite resource watcher, by default uses .Chart.AppVersion
      tag: ""
      # -- image pullPolicy for kloudlite resource watcher, by default uses .Chart.AppVersion
      pullPolicy: ""
    tolerations: []
    nodeSelector: {}

    configuration:
      cloudProvider:
        # could be aws, do, azure etc.
        name: ""
        # -- cloud provider region
        region: ""
      letsEncryptSupportEmail: "support@kloudlite.io"

  wgOperator:
    # -- whether to enable wg operator
    enabled: true
    # -- wg operator workload name
    # @ignored
    name: kl-wg-operator
    # -- wg operator image and tag
    image:
      repository: ghcr.io/kloudlite/operators/wireguard
      # -- image tag for kloudlite wireguard operator, by default uses .Chart.AppVersion
      tag: ""
      # -- image pull policy for kloudlite wireguard operator, default is .imagePullPolicy
      pullPolicy: ""

    tolerations: []
    nodeSelector: {}

    # -- wireguard configuration options
    configuration:
      # -- cluster pods CIDR range
      podCIDR: 10.42.0.0/16
      # -- cluster services CIDR range
      svcCIDR: 10.43.0.0/16
      # -- dns hosted zone, i.e., dns pointing to this cluster, like 'wireguard.domain.com'
      dnsHostedZone: ""

      # @ignored
      # -- enabled example wireguard server, and device
      enableExamples: false

helmCharts:
  ingress-nginx:
    enabled: true
    name: "ingress-nginx"
    controllerKind: DaemonSet
    ingressClassName: nginx
    tolerations: []
    nodeSelector: {}

  cert-manager:
    enabled: true
    name: "cert-manager"
    nodeSelector: {}
    tolerations: []
    affinity: {}

  vector:
    enabled: true
    name: "vector"
    debugOnStdout: false
    nodeSelector: {}
    tolerations: []
