### DO NOT EDIT, generated by 'task compile', use 'values.yml.tpl' file to update
# --  container image pull policy
imagePullPolicy: Always

# -- kloudlite account name
accountName: ‼️ Required

# --  kloudlite cluster name
clusterName: ‼️ Required

# --  kloudlite issued cluster token
clusterToken: ‼️ Required

# -- kloudlite issued access token (if already have)
accessToken: ''

# -- cluster identity secret name, which keeps cluster token and access token
clusterIdentitySecretName: kl-cluster-identity

# -- default image pull secret name, defaults to kl-image-pull-creds
defaultImagePullSecretName: kl-image-pull-creds

# -- kloudlite message office api grpc address, should be in the form of 'grpc-host:grcp-port'
messageOfficeGRPCAddr: message-office-api.dev.kloudlite.io:443

# -- k8s service account name, which all the pods installed by this chart uses
svcAccountName: cluster-svc-account

# -- vector service account name, which all the vector pods will use
vectorSvcAccountName: &vector-svc-account-name vector-svc-account

agent:
  # -- enable/disable kloudlite agent
  enabled: true
  # -- workload name for kloudlite agent
  # @ignored
  name: kl-agent
  # -- kloudlite agent image name and tag
  image: ghcr.io/kloudlite/agents/kl-agent:v1.0.5-nightly

# -- configuration for different kloudlite operators used in this chart
operators:
  resourceWatcher:
    # -- enable/disable kloudlite resource watcher
    enabled: true
    # -- workload name for kloudlite resource watcher
    # @ignored
    name: kl-resource-watcher
    # -- kloudlite resource watcher image name and tag
    image: ghcr.io/kloudlite/agents/resource-watcher:v1.0.5-nightly

  wgOperator:
    # -- whether to enable wg operator
    enabled: true
    # -- wg operator workload name
    # @ignored
    name: kl-wg-operator
    # -- wg operator image and tag
    image: ghcr.io/kloudlite/agent/operator/wg:v1.0.5-nightly

    # -- wireguard configuration options
    configuration:
      # -- cluster pods CIDR range
      podCIDR: 10.42.0.0/16
      # -- cluster services CIDR range
      svcCIDR: 10.43.0.0/16
      # -- dns hosted zone, i.e. dns pointing to this cluster
      dnsHostedZone: <dns-hosted-zone>

vector:
  install: true

  role: Agent
  containerPorts:
    - containerPort: 6000

  service:
    enabled: false

  serviceHeadless:
    enabled: false

  extraContainers:
    - name: kubelet-metrics-reexporter
      image: ghcr.io/nxtcoder17/kubelet-metrics-reexporter:v1.0.0
      args:
        - --addr
        - "0.0.0.0:9999"
        
        - --enrich-from-annotations
        - --enrich-tag
        - "kl_account_name=‼️ Required"
        - --enrich-tag
        - "kl_cluster_name=‼️ Required"
        - --filter-prefix
        - "kloudlite.io/"
        - --replace-prefix
        - "kloudlite.io/=kl_"
      env:
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName

  serviceAccount:
    create: false
    name: *vector-svc-account-name

  customConfig:
    data_dir: /vector-data-dir
    api:
      enabled: true
      address: 127.0.0.1:8686
      playground: false
    sources:
      host_metrics:
      internal_metrics:
      kubernetes_logs:
        type: kubernetes_logs
      kubelet_metrics_exporter:
        type: prometheus_scrape
        endpoints:
          - http://localhost:9999/metrics/resource

    sinks:
      stdout: 
      
      
      
      
      
      

      # -- custom configuration
      kloudlite_hosted_vector:
        type: vector
        inputs:
          - kubernetes_logs
          - kubelet_metrics_exporter
        address: kl-agent.kl-init-operators.svc.cluster.local:6000

