# Default values for kloudlite-autoscalers.
# This is a YAML-formatted file.

replicaCount: 1

clusterRegion: "ap-south-1"

cloudprovider:
  secretName: kloudlite-cloud-config
  values:
    accessKey: ""
    secretKey: ""

k3sMasters:
  publicHost: ""
  joinToken: ""

# -- infrastructure-as-code state store configuration
IACStateStore:
  # -- bucket name
  bucketName: ""
  # -- bucket region
  bucketRegion: ""
  # -- bucket directory, state file will be stored in this directory
  bucketDir: ""

defaults:
  imageTag: "v1.0.5-nightly"
  imagePullPolicy: "Always"

serviceAccount:
  create: true
  nameSuffix: "sa"

nodepools:
  enabled: true
  image:
    repository: "ghcr.io/kloudlite/operators/nodepool"
    tag: ""

clusterAutoscaler:
  enabled: true
  image:
    repository: "ghcr.io/kloudlite/operators/cluster-autoscaler"
