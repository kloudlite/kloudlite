# Default values for kloudlite-autoscalers.
# This is a YAML-formatted file.

kloudliteRelease: ""
imagePullPolicy: ""

serviceAccount:
  create: true
  nameSuffix: "sa"

clusterAutoscaler:
  enabled: true
  image:
    repository: "ghcr.io/kloudlite/autoscaler/cluster-autoscaler"
    tag: ""
  nodeSelector: {}
  tolerations: []
  configuration:
    scaleDownUnneededTime: 1m
