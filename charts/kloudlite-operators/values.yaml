### DO NOT EDIT, generated by 'task compile', use 'values.yml.tpl' file to update
imagePullPolicy: Always

accountName: "<account-name>"
region: "<region>"

clusterName: <cluster-name>
svcAccountName: kloudlite-cluster-svc-account

defaultImagePullSecretName: kl-image-pull-creds

nodeSelector: &nodeSelector {}
tolerations: &tolerations []

imagePullSecret:
  dockerconfigjson: <docker-config-json>

cert-manager:
  installCRDs: true

  extraArgs:
    - "--dns01-recursive-nameservers-only"
    - "--dns01-recursive-nameservers=1.1.1.1:53,8.8.8.8:53"

  tolerations: *tolerations
  nodeSelector: *nodeSelector

  podLabels: {}

  resources:
    limits:
      cpu: 80m
      memory: 120Mi
    requests:
      cpu: 40m
      memory: 120Mi

  webhook:
    podLabels: {}
    resources:
      limits:
        cpu: 60m
        memory: 60Mi
      requests:
        cpu: 30m
        memory: 60Mi

  cainjector:
    podLabels: {}
    resources:
      limits:
        cpu: 120m
        memory: 200Mi
      requests:
        cpu: 80m
        memory: 200Mi

wg:
  nameserverEndpoint: <https://dns-api-endpoint>
  nameserverUser: <dns-api-basic-auth-username>
  nameserverPassword: <dns-api-basic-auth-password>

  wgDomain: <wg-base-domain>
  podCidr: 10.42.0.0/16
  svcCidr: 10.43.0.0/16

agent:
  enabled: true
  name: kl-agent
  image: <harbor-image-registry-host>/kloudlite/development/kl-agent:v1.0.5

operators:
  project:
    enabled: true
    name: kl-projects
    image: <harbor-image-registry-host>/kloudlite/operators/development/project:v1.0.5

  appAndLambda: 
    enabled: true
    name: kl-app-n-lambda
    image: <harbor-image-registry-host>/kloudlite/operators/development/app-n-lambda:v1.0.5
  
  artifactsHarbor:
    enabled: true
    name: kl-artifacts-harbor
    image: <harbor-image-registry-host>/kloudlite/operators/development/artifacts-harbor:v1.0.5
      
  csiDrivers:
    enabled: true
    name: kl-csi-drivers
    image: <harbor-image-registry-host>/kloudlite/operators/development/csi-drivers:v1.0.5

  routers:
    enabled: true
    name: kl-routers
    image: <harbor-image-registry-host>/kloudlite/operators/development/routers:v1.0.5

  msvcNMres:
    enabled: true
    name: kl-msvc-n-mres
    image: <harbor-image-registry-host>/kloudlite/operators/development/msvc-n-mres:v1.0.5

  msvcMongo:
    enabled: true
    name: kl-msvc-mongo
    image: <harbor-image-registry-host>/kloudlite/operators/development/msvc-mongo:v1.0.5

  msvcRedis:
    enabled: true
    name: kl-msvc-redis
    image: <harbor-image-registry-host>/kloudlite/operators/development/msvc-redis:v1.0.5

  msvcRedpanda:
    enabled: true
    name: kl-redpanda
    image: <harbor-image-registry-host>/kloudlite/operators/development/msvc-redpanda:v1.0.5

  msvcElasticsearch:
    enabled: false
    name: kl-msvc-elasticsearch
    image: <harbor-image-registry-host>/kloudlite/operators/development/msvc-elasticsearch:v1.0.5

  wgOperator:
    enabled: true
    name: kl-wg-operator
    image: <harbor-image-registry-host>/kloudlite/operators/development/wg-operator:v1.0.5

  helmOperator:
    enabled: true
    name: kl-helm-operator
    image: <harbor-image-registry-host>/kloudlite/development/kloudlite-helm-operator:v1.0.5
