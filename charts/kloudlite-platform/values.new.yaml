defaults:
  imagePullPolicy: "Always"
  podLabels: {}

kloudliteParams:
  cookieDomain: ""
  baseDomain: ""

  accountCookieName: ""
  clusterCookieName: ""

  accountName: ""
  clusterName: ""

k3s:
  clusterInternalDNS: "cluster.local"

serviceAccounts:
  clusterSvcAccount: ""
  normalSvcAccount: ""

priorityclasses:
  stateful: "stateful"
  critical: "critical"

helmCharts:
  certManager:
    enabled: true
    name: "cert-manager"

  ingressNginx:
    enabled: true
    name: "ingress-nginx"

    configuration:

operators:
  platformOperator:
    # -- whether to enable platform operator
    enabled: true
    # @ignored
    # -- workload name for platform operator
    name: kl-platform-operator
    # -- image (with tag) for platform operator
    image: ghcr.io/kloudlite/operators/platform-operator

    configuration:
      nodepool:
        # -- should be one of aws, gcp, azure, digitalocean, hetzner etc.
        cloudProviderName: ""
        # -- should be one of us-east-1, us-west-1, us-central-1 if aws, and like that for other providers.
        cloudProviderRegion: ""

        # -- k3s agent join token
        k3sJoinToken: ""
        # -- k3s masters public host
        k3sServerPublicHost: ""

      routers:
        acmeEmail: ""

apps:
  authApi:
    enabled: true
    name: auth-api
    nodeSelector: {}
    image:
      repository: ""
      tag: ""
      pullPolicy: ""
