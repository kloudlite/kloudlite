name: build-images

on:
  workflow_dispatch:

  push:
    paths:
      - cmd/**
      - infrastructure-templates/**
      - terraform/**
      - ".github/workflows/**"
      - Dockerfile

permissions:
  contents: read
  packages: write

jobs:
  docker-builds:
    strategy:
      matrix:
        name:
          - infrastructure-as-code
          - aws-spot-k3s-terminator
        include:
          - name: infrastructure-as-code
            buildDir: .
            imageRepo: github.com/${{ github.event.repository.owner }}/${{ github.event.repository.name }}

          - name: aws-spot-k3s-terminator
            buildDir: cmd/aws-spot-k3s-terminator
            imageRepo: github.com/${{ github.event.repository.owner }}/${{ github.event.repository.name }}/aws-spot-k3s-terminator

    runs-on: ubuntu-latest
    name: Deploy to Docker Image
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & Push Image
        if: startsWith(github.ref, 'refs/heads/release')
        run: |
          set -e

          IMAGE_TAG=$(echo ${GITHUB_REF#refs/heads/} | sed 's/release-//g')
          OVERRIDE_PUSHED_IMAGE=false

          echo "$IMAGE_TAG" | grep -i '\-nightly$'
          if [ $? -eq 0 ]; then
            OVERRIDE_PUSHED_IMAGE=true
          fi

          pushd ${{matrix.buildDir}}

          image=${{matrix.imageRepo}}:$IMAGE_TAG

          docker manifest inspect $image
          exit_status=$?
          if [ $exit_status -eq 0 ]; then
            [ "$OVERRIDE_PUSHED_IMAGE" = "false" ] && echo "image ($image) already exists, and override image is disable, exiting" && exit 0
            echo "image exists, but override pushed image is set to true. proceeding with building image"
          fi

          set +e

          docker buildx build -t $image . --push
