version: 3

dotenv:
  - .secrets/env

tasks:
  env:
    silent: true
    cmds:
      - |+
        echo "## create .secrets/env file, with following template" 
        cat <<EOF
        AWS_ACCESS_KEY_ID=""
        AWS_SECRET_ACCESS_KEY=""
        K3S_TOKEN=""
        CLOUDFLARE_API_TOKEN=""
        CLOUDFLARE_ZONE_ID=""
        CLOUDFLARE_DOMAIN=""
        TF_TOKEN_app_terraform_io=""
        EOF

  tf:init:
    dir: ./terraform
    cmds:
      - terraform init

  ssh:keygen:
    dir: ./.secrets

    preconditions:
      - sh: '[[ -n "{{.Name}}" ]]'
        msg: 'var Name must have a value'

    cmds:
      - |+
        if [[ -f ./{{.Name}}/id_rsa ]]; then
          echo "key already exists"
          exit 0
        fi

        mkdir -p ./{{.Name}}
        pushd {{.Name}}
        ssh-keygen -t rsa -b 4096 -C "terraform@{{.Name}}" -f './id_rsa' -N ''
        popd

  tf:local:plan:
    dir: ./terraform
    vars:
      Name: "production"
      Output: ".terraform.out"
      PlannedOutput: ".terraform.out/plan.out"
    env:
      PUBLIC_KEY_PATH: "../.secrets/{{.Name}}/id_rsa.pub"
      PRIVATE_KEY_PATH: "../.secrets/{{.Name}}/id_rsa"
      REGION: "ap-south-1"
      MASTER_NODE_PREFIX: "kloudlite-production-k8s-master"
      WORKER_NODE_PREFIX: "kloudlite-production-k8s-worker"
      INSTANCE_TYPE: c6a.large
      AZ: "ap-south-1a,ap-south-1b,ap-south-1c"
      AMI: "ami-094b48639b9ef3b48"

      # CLOUDFLARE_API_TOKEN: ""
      # CLOUDFLARE_ZONE_ID:
      # CLOUDFLARE_DOMAIN: "kloudlite.com"
    cmds:
      - task: ssh:keygen
        vars:
          Name: "{{.Name}}"
      # - envsubst < ./tf.values.json.tpl | tee ../.secrets/tf.values.json
      - mkdir -p .terraform.out
      - terraform plan --var-file "../.secrets/tf.values.json" -out "{{.PlannedOutput}}"
      # - terraform plan

  tf:local:apply:
    dir: ./terraform
    vars:
      PlannedOutput: ".terraform.out/plan.out"
    cmds:
      - terraform apply "{{.PlannedOutput}}"
      # - terraform apply

  tf:local:destroy:plan:
    dir: ./terraform
    vars:
      Name: "production"
      PlannedOutput: ".terraform.out/plan.destroy.out"
    env:
      PUBLIC_KEY_PATH: "../.secrets/{{.Name}}/id_rsa.pub"
      PRIVATE_KEY_PATH: "../.secrets/{{.Name}}/id_rsa"
      REGION: "ap-south-1"
    cmds:
      - task: ssh:keygen
        vars:
          Name: "{{.Name}}"
      # - envsubst < ./tf.values.json.tpl | tee ../.secrets/tf.values.json
      - mkdir -p .terraform.out
      - terraform plan --destroy --var-file "../.secrets/tf.values.json" -out "{{.PlannedOutput}}"

  tf:local:destroy:apply:
    dir: ./terraform
    vars:
      PlannedOutput: ".terraform.out/plan.destroy.out"
    cmds:
      - terraform apply "{{.PlannedOutput}}"
      # - terraform destroy

  tf:cloud:apply:
    dir: ./terraform
    cmds:
      - terraform apply

  tf:cloud:destroy:
    dir: ./terraform
    cmds:
      - terraform destroy


  tf:local:production:init:
    dir: ./terraform/production
    cmds:
      - terraform init

  tf:local:production:plan:
    dir: ./terraform/production
    vars:
      PlanOutput: "/tmp/terraform/production/plan.out"
    cmds:
      - mkdir -p $(dirname "{{.PlanOutput}}")
      - terraform plan
          --var cloudflare_api_token="${CLOUDFLARE_API_TOKEN}"
          --var aws_access_key="${AWS_ACCESS_KEY_ID}"
          --var aws_secret_key="${AWS_SECRET_ACCESS_KEY}"
          --out "{{.PlanOutput}}"

  tf:local:production:apply:
    dir: ./terraform/production
    vars:
      PlanOutput: "/tmp/terraform/production/plan.out"
    cmds:
      - terraform apply "{{.PlanOutput}}"

  tf:local:production:destroy:plan:
    dir: ./terraform/production
    vars:
      PlanOutput: "/tmp/terraform/production/plan.destroy.out"
    cmds:
      - terraform plan 
          --var cloudflare_api_token="${CLOUDFLARE_API_TOKEN}"
          --var aws_access_key="${AWS_ACCESS_KEY_ID}"
          --var aws_secret_key="${AWS_SECRET_ACCESS_KEY}"
          --destroy
          --out "{{.PlanOutput}}"

  tf:local:production:destroy:apply:
    dir: ./terraform/production
    vars:
      PlanOutput: "/tmp/terraform/production/plan.destroy.out"
    cmds:
      - terraform apply "{{.PlanOutput}}"

  tf:local:dev:init:
    dir: ./terraform/dev
    cmds:
      - terraform init

  tf:local:dev:plan:
    dir: ./terraform/dev
    vars:
      PlanOutput: "/tmp/terraform/dev/plan.out"
      Varsfile: ../../.secrets/dev/varfile.json
    dotenv:
      - .secrets/env
    cmds:
      - mkdir -p $(dirname "{{.PlanOutput}}")
      - mkdir -p $(dirname "{{.Varsfile}}")
      - cat ./varfile.template.yml | envsubst | yq > {{.Varsfile}}
      - terraform plan
          --var-file "{{.Varsfile}}"
          --out "{{.PlanOutput}}"

  tf:local:dev:apply:
    dir: ./terraform/dev
    vars:
      PlanOutput: "/tmp/terraform/dev/plan.out"
    dotenv:
      - .secrets/env
    cmds:
      - terraform apply "{{.PlanOutput}}"

  tf:local:dev:destroy:
    dir: ./terraform/dev
    vars:
      PlanOutput: "/tmp/terraform/dev/plan.destroy.out"
      Varsfile: ../../.secrets/dev/varfile.json
    dotenv:
      - .secrets/env
    cmds:
      - cat ./varfile.template.yml | envsubst | yq > {{.Varsfile}}
      - terraform plan
          --var-file "{{.Varsfile}}"
          --destroy
          --out "{{.PlanOutput}}"
      - terraform apply "{{.PlanOutput}}"

  tf:download:kubeconfig:dev:
    vars:
      AuthToken: "{{.TF_TOKEN_app_terraform_io}}"
      # WorkspaceId: "${TF_CLOUD_DEV_WORKSPACE_ID}"
      WorkspaceId: "{{.TF_CLOUD_DEV_WORKSPACE_ID}}"
    cmds:
      - |+
        curl --silent -H "Authorization: Bearer {{.AuthToken}}" 'https://app.terraform.io/api/v2/workspaces/{{.WorkspaceId}}/current-state-version?include=outputs' | jq '.included[] | select(.attributes.name == "kubeconfig") | .attributes.value' -r | base64 -d

  tf:local:test:init:
    dir: ./terraform/test
    cmds:
      - terraform init

  tf:local:test:plan:
    dir: ./terraform/test
    vars:
      PlanOutput: "/tmp/terraform/test/plan.out"
      Varsfile: ../../.secrets/test/varfile.json
    dotenv:
      - .secrets/env
    cmds:
      - mkdir -p $(dirname "{{.PlanOutput}}")
      - cat ./varfile.template.yml | envsubst | yq > {{.Varsfile}}
      - terraform plan
          --var-file "{{.Varsfile}}"
          --out "{{.PlanOutput}}"

  tf:local:test:apply:
    dir: ./terraform/test
    vars:
      PlanOutput: "/tmp/terraform/test/plan.out"
    dotenv:
      - .secrets/env
    cmds:
      - terraform apply "{{.PlanOutput}}"

  tf:local:test:destroy:
    dir: ./terraform/test
    dotenv:
      - .secrets/env
    vars:
      PlanOutput: "/tmp/terraform/test/plan.destroy.out"
      Varsfile: ../../.secrets/test/varfile.json
    cmds:
      - cat ./varfile.template.yml | envsubst | yq > {{.Varsfile}}
      - terraform plan
          --var-file "{{.Varsfile}}"
          --destroy
          --out "{{.PlanOutput}}"
      - terraform apply "{{.PlanOutput}}"
