version: 3

tasks:
  container:build-and-push:
    preconditions:
      - sh: '[[ -n "{{.Image}}" ]]'
        msg: 'var Image must have a value'
    vars:
      Push: true
    cmds:
      - docker build -t {{.Image}} . --cache-from="type=registry,ref={{.Image}}:buildcache" --cache-to="type=registry,ref={{.Image}}:buildcache,mode=max"
      - |+
        if [ "{{.Push}}" == "true" ]; then
          docker push {{.Image}}
        fi

  local-build:
    preconditions:
      - sh: '[[ -n "{{.Tag}}" ]]'
        msg: 'var Tag must have a value'
    vars:
      Name: aws-spot-k3s-termination-handler
      ImagePrefix: "ghcr.io/kloudlite/platform"
      Image: "{{.ImagePrefix}}/{{.Name}}:{{.Tag}}"
    cmds:
      - docker build -t {{.Image}} .

