version: 3

tasks:
  sync-variables:
    vars:
      bundlePath: "../../../terraform/modules/gcp/vpc"
      banner: |+
        /*
        DO NOT EDIT THIS FILE DIRECTLY. IT WILL BE OVERWRITTEN.
        If you need to change any variable, please edit the corresponding variables in the {{.bundlePath}} directory.
        If you want to create new variables, please create them in other files
        */
    cmds:
      - |+ #sh
        bundlePath="{{.bundlePath}}"
        bundleName=$(basename "$bundlePath")
        if [ -f "./variables-$bundleName.tf" ]; then
          chmod 600 "./variables-$bundleName.tf"
        fi

        [ -d "$bundlePath" ] || (echo "bundle path does not exist" && exit 1)
        
        cat > "./variables-$bundleName.tf" <<EOF
        {{.banner}}
        EOF
        
        cat $bundlePath/variables.tf >> ./variables-$bundleName.tf
        chmod 400 "./variables-$bundleName.tf"

  init:
    silent: true
    requires:
    cmds:
      - terraform init -reconfigure -lockfile=readonly

  validate:
    requires:
      vars:
        - tfvars_file
    cmds:
      - terraform validate

  create:plan:
    requires:
      vars:
        - plan_file
        - tfvars_file
        # - state_file
    cmds:
      - task: init
      - task: validate
      - |+
        state_args=""
        if [ -f "{{.state_file}}" ]; then
          state_args="-state={{.state_file}}"
        fi
        terraform plan --var-file "{{.tfvars_file}}" --out "{{.plan_file}}" $state_args

  create:apply:
    requires:
      vars:
        - plan_file
        - state_file
    cmds:
      - task: init
      - terraform plan -refresh-only -state="{{.state_file}}"
      - terraform apply -state "{{.state_file}}" "{{.plan_file}}" 

  destroy:plan:
    requires:
      vars:
        - plan_file
        - tfvars_file
    cmds:
      - terraform plan --var-file="{{.tfvars_file}}" --destroy --out "{{.plan_file}}"

  destroy:apply:
    requires:
      vars:
        - plan_file
        - state_file
    cmds:
      - terraform apply -state "{{.state_file}}"  "{{.plan_file}}"
