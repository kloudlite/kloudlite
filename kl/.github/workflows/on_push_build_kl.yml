name: BuildKL
on:
  push:
    branches:
      - 'feature/**'
      - 'bug/**'
      - 'issue/**'
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: '1.18'
    - name: Build
      run: go build -o app
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}

