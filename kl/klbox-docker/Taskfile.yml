version: 3


vars:
  ImageRegistry: "ghcr.io/kloudlite/kl/box"

tasks:
  clean:
    cmds:
      - |+
        item=$(docker ps | grep -i kl-run | awk '{print $1}')

        if [ ! -z "$item" ]; then
          docker stop $item
          docker rm $item
        fi

        docker volume rm kl-home-cache || echo "kl-home-cache already removed"
        docker volume rm kl-nix-cache || echo "nix-store already removed"

  # ssh:
  #   cmds:
  #     - ssh kl@localhost -p 1729
  #
  # run:
  #   cmds:
  #     - go run ./main.go --debug --foreground={{.foreground | default false}}
  #
  # dev:
  #   cmds:
  #     - task: clean
  #     - task: run

  # stop:
  #   cmds:
  #     - go run ./main.go stop
  # 
  # exec:
  #   cmds:
  #     - go run ./main.go exec

  build:mounter:
    env:
      CGO_ENABLED: 0
    cmds:
      - go build -o bin/mounter main.go

  container:build:
    cmds:
      - docker buildx build --build-context project=.. --load -t {{.ImageRegistry}}:v1.0.0-nightly .

  container:push:
    preconditions:
      - sh: '[[ -n "{{.tag}}" ]]'
        msg: "var tag must have a value, of format 'v1.0.0-nightly'"
    cmds:
      - docker buildx build --platform linux/amd64,linux/arm64 -t {{.ImageRegistry}}:{{.tag}} --build-arg VERSION={{.tag}} --build-context project=.. . --push
      # - docker buildx build -t {{.ImageRegistry}}:{{.tag}} . --push

  setup:
    cmds:
      - docker run --rm --privileged multiarch/qemu-user-static --reset -p yes
      - docker buildx rm builder
      - docker buildx create --name builder --driver docker-container --use
      - docker buildx inspect --bootstrap
