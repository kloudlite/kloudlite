name: Release Container Image

on:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
    inputs:
      release_tag:
        type: string
        description: "release tag that should be used for this release"
        required: true
        default: "v1.0.0-nightly"

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Building Binary
        run: |
          mkdir -p .bin
          go build -ldflags="-s -w" -o .bin/kubelet-metrics-reexporter .
          echo "GO_BINARY=$PWD/.bin/kubelet-metrics-reexporter" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Building Docker Image
        env:
          TAG: v2
          REGISTRY: ${{ env.REGISTRY }}
          IMAGE_NAME: "${{ env.IMAGE_NAME }}"
          RELEASE_TAG: ${{ github.event.inputs.release_tag }}
        # if: github.ref == 'refs/heads/master' && success()  # Only run if branch is 'master' and tests are successful
        run: |+
          DOCKER_IMAGE=${REGISTRY}/${IMAGE_NAME}:${RELEASE_TAG}
          echo "DOCKER_IMAGE=$DOCKER_IMAGE" >> $GITHUB_ENV
          docker build -f Dockerfile --build-arg BIN="${GO_BINARY}" -t ${DOCKER_IMAGE} .

      - name: Pushing Docker Image
        run: docker push ${DOCKER_IMAGE}

