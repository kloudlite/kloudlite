# permissions for end users to view apps.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: operator-v2
    app.kubernetes.io/managed-by: kustomize
  name: app-viewer-role
rules:
- apiGroups:
  - kloudlite.io
  resources:
  - apps
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kloudlite.io
  resources:
  - apps/status
  verbs:
  - get
