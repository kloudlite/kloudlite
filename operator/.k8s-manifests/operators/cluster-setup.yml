---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kl-cluster-setup
  namespace: kl-init-operators
  labels:
    app: cluster-setup
    control-plane: cluster-setup
spec:
  selector:
    matchLabels:
      app: cluster-setup
      control-plane: cluster-setup
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app: cluster-setup
        control-plane: cluster-setup
    spec:
      securityContext:
        runAsNonRoot: true
      containers:
        - args:
            - --secure-listen-address=0.0.0.0:8443
            - --upstream=http://127.0.0.1:8080/
            - --logtostderr=true
            - --v=0
          image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
          name: kube-rbac-proxy
          ports:
            - containerPort: 8443
              name: https
              protocol: TCP
          resources:
            limits:
              cpu: 20m
              memory: 20Mi
            requests:
              cpu: 5m
              memory: 10Mi

        - command:
            - /manager
          args:
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=127.0.0.1:8080
            - --leader-elect
          env:
            - name: RECONCILE_PERIOD
              value: "30s"
            - name: MAX_CONCURRENT_RECONCILES
              value: "5"
            
            - name: RELEASE_VERSION
              valueFrom:
                secretKeyRef:
                  key: RELEASE_VERSION
                  name: kloudlite-secrets
            - name: RELEASES_API_ENDPOINT
              valueFrom:
                secretKeyRef:
                  key: RELEASES_API_ENDPOINT
                  name: kloudlite-secrets
            - name: RELEASES_API_USERNAME
              valueFrom:
                secretKeyRef:
                  key: RELEASES_API_USERNAME
                  name: kloudlite-secrets
            - name: RELEASES_API_PASSWORD
              valueFrom:
                secretKeyRef:
                  key: RELEASES_API_PASSWORD
                  name: kloudlite-secrets
            
          
          image: registry.kloudlite.io/kloudlite/operators/development/cluster-setup:v1.0.5
          imagePullPolicy: Always
          name: manager
          securityContext:
            allowPrivilegeEscalation: false
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 40m
              memory: 40Mi
            requests:
              cpu: 20m
              memory: 20Mi
      serviceAccountName: kloudlite-cluster-svc-account
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: cluster-setup
    control-plane: cluster-setup
  name: cluster-setup-metrics-service
  namespace: kl-init-operators
spec:
  ports:
    - name: https
      port: 8443
      protocol: TCP
      targetPort: https
  selector:
    app: cluster-setup
    control-plane: cluster-setup
