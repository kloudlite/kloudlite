version: 3

tasks:
  init:
    dir: ../helm
    cmds:
      - operator-sdk init --plugins helm --domain kloudlite.io --group crds --version v1 --kind MongoDBHelm --helm-chart-repo https://charts.bitnami.com/bitnami --helm-chart mongodb

  run:
    dir: ../helm
    cmds:
      - make install run

  clean:
    dir: ../helm
    cmds:
      - cd .. && rm -rf ./helm
