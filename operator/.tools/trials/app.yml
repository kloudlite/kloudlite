apiVersion: "crds.kloudlite.io/v1"
kind: App
metadata:
  name: example-app
  namespace: hotspot
  finalizers:
    - finalizers.kloudlite.io/app
spec:
  services:
    - port: 80
      target_port: 80
      type: tcp
  containers:
    - name: samplex
      image: nginx
      image_pull_policy: Always
      resource_cpu:
        min: "100"
        max: "200"
      resource_memory:
        min: "100"
        max: "200"
