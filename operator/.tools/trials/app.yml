apiVersion: "crds.kloudlite.io/v1"
kind: App
metadata:
  name: sample-app3
  namespace: hotspot
  finalizers:
    - finalizers.kloudlite.io/app
spec:
  services:
    - port: 80
      targetPort: 80
      type: tcp
  containers:
    - name: samplen
      image: nginx
      imagePullPolicy: Always
      resourceCpu:
        min: "100"
        max: "200"
      resourceMemory:
        min: "100"
        max: "200"
      env:
        - key: MYHOME2
          type: config
          refName: myhome
          refKey: hello
        - key: auth-db
          type: secret
          refName: auth-db-secret
          refKey: hello
