apiVersion: "crds.kloudlite.io/v1"
kind: App
metadata:
  name: sample-app3
  namespace: hotspot
  finalizers:
    - finalizers.kloudlite.io/app
spec:
  services:
    - port: 80
      target_port: 80
      type: tcp
  containers:
    - name: samplen
      image: nginx
      image_pull_policy: Always
      resource_cpu:
        min: "100"
        max: "200"
      resource_memory:
        min: "100"
        max: "200"
      env:
        - key: MYHOME2
          type: config
          ref_name: myhome
          ref_key: hello
        - key: auth-db
          type: secret
          ref_name: auth-db-secret
          ref_key: hello
