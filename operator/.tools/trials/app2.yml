apiVersion: apps/v1
kind: Deployment
metadata:
  name: example
  namespace: kl-core
spec:
  selector:
    matchLabels:
      app: sample-app3
  template:
    metadata:
      labels:
        app: sample-app3
    spec:
      containers:
        - name: samplen
          image: nginx
          imagePullPolicy: Always
          env:
            - name: MYHOME2
              valueFrom:
                configMapKeyRef:
                  name: myhome
                  key: hello
            - name: auth-db
              valueFrom:
                secretKeyRef:
                  name: auth-db-secret
                  key: hello

        resources:
          requests:
            cpu: 100m
            memory: 100Mi
          limits:
            cpu: 200m
            memory: 200Mi
