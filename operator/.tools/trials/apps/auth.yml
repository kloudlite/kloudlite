apiVersion: crds.kloudlite.io/v1
kind: App
metadata:
  name: sample
  namespace: hotspot
spec:
  services:
    - port: 80
      targetPort: 3000
      name: http
      type: tcp
    - port: 3500
      targetPort: 3500
      name: grpc
      type: tcp
  containers:
    - name: main
      image: harbor.dev.madhouselabs.io/kloudlite/auth:v2
      imagePullPolicy: Always
      resourceCpu:
        min: "100"
        max: "200"
      resourceMemory:
        min: "100"
        max: "200"
