apiVersion: crds.kloudlite.io/v1
kind: App
metadata:
  name: sample
  namespace: hotspot
  annotations:
    kloudlite.io/account-ref: "sample-account"
    kloudlite.io/project-ref: "hotspot.id"
    kloudlite.io/resource-ref: "resour.id"
    kloudlite.io/billing-plan: "resour.id"
spec:
  services:
    - port: 80
      targetPort: 80
      name: http
      type: tcp
  containers:
    - name: main
      image: nginx
      imagePullPolicy: Always
      resourceCpu:
        min: 50
        max: 100
      resourceMemory:
        min: 50
        max: 100
