apiVersion: crds.kloudlite.io/v1
kind: ManagedResource
metadata:
  name: auth-db
  namespace: sample-example
  finalizers:
    - finalizers.kloudlite.io/managed-resource
spec:
  managedSvc: mongo
  type: db
  operations:
    create: harbor.dev.madhouselabs.io/kloudlite/jobs/msvc-mongo:resource
    delete: harbor.dev.madhouselabs.io/kloudlite/jobs/msvc-mongo:resource
  inputs:
    name: auth-db
  outputs:
    - name: DB_USER
      description: MongoRoot User
    - name: DB_PASSWORD
      description: MongoRoot Password
