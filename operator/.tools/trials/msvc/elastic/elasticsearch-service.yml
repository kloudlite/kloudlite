apiVersion: crds.kloudlite.io/v1
kind: ManagedService
metadata:
  name: elastic
  namespace: hotspot
spec:
  msvcRef:
    apiVersion: elasticsearch.msvc.kloudlite.io/v1
  cloudProvider: k3s
  nodeSelector: {}
  inputs:
    replicaCount: 1
    cpu: 500m
    memory: 700Mi
    storage:
      size: 2Gi
      storageClass: local-path
