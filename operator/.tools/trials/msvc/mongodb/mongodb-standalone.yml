apiVersion: crds.kloudlite.io/v1
kind: ManagedService
metadata:
  name: mongo-standalone
  namespace: kl-core
spec:
  cloudProvider:
    cloud: azure
    region: centralindia
  nodeSelector:
    kloudlite.io/region: centralindia
  msvcKind:
    apiVersion: mongodb-standalone.msvc.kloudlite.io/v1
    kind: Service
  inputs:
    resources:
      cpu: 
        min: 300m
        max: 400m
      memory: 400Mi
    storage:
      size: 1Gi
