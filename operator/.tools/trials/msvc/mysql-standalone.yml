apiVersion: crds.kloudlite.io/v1
kind: ManagedService
metadata:
  name: mysql-svc
  namespace: kl-core
spec:
  cloudProvider:
    cloud: azure
    region: centralindia
  nodeSelector:
    kloudlite.io/region: centralindia
  msvcKind:
    apiVersion: mysql-standalone.msvc.kloudlite.io/v1
    kind: Service
  inputs:
    resources:
      cpu:
        min: 200m
        max: 400m
      memory: 400Mi
    storage:
      size: 1Gi
