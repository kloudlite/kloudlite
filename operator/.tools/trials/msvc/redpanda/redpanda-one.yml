apiVersion: crds.kloudlite.io/v1
kind: ManagedService
metadata:
  name: redpanda-one
  namespace: kl-core
spec:
  msvcKind:
    apiVersion: redpanda.msvc.kloudlite.io/v1
    kind: Service
  nodeProvider:
    cloud: azure
    region: centralindia
  nodeSelector:
    kloudlite.io/region: centralindia
  inputs:
    replicaCount: 1
    storage:
      size: 2Gi
    resources:
      cpu:
        min: 300m
        max: 500m
      memory: 600Mi
