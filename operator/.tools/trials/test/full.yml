apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: s1
  name: s1
  namespace: kl-core
spec:
  replicas: 1
  selector:
    matchLabels:
      app: s1
  template:
    metadata:
      labels:
        app: s1
    spec:
      containers:
      - image: kennethreitz/httpbin:latest
        imagePullPolicy: IfNotPresent
        name: main
---
apiVersion: v1
kind: Service
metadata:
  name: s1
  namespace: kl-core
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    app: s1
---
apiVersion: crds.kloudlite.io/v1
kind: Router
metadata:
  name: s1
  namespace: kl-core
  labels:
    kloudlite.io/account-ref: kl-core
spec:
  domains: 
    - s1.test.dev.kloudlite.io
  routes:
    - app: s1
      path: /
      port: 80
