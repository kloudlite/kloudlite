version: '3'

dotenv: [".secrets/env"]
tasks:
  run:
    run: always
    deps:
      # - pre
      - task: kill-port
    cmds:
      - nodemon -w '**/*.go' -q -e go --signal SIGKILL --exec 'go run -tags dynamic main.go |& pp -rel-path || exit 1'
      # - go run -tags musl main.go
    sources:
      - ./**/*.go
    method: timestamp

  mongo-operator:
    cmds:
      - operator-sdk create api —-group crds --version v1 —-type helm —-helm-chart bitnami/mongodb —-kind MongoDB 

  pre:
    run: once
    cmds:
      - make manifests
      - make generate
      - task: applyss

  apply:
    run: once
    dir: config/crd/bases
    cmds:
      - kubectl apply -f .
  
  kill-port:
    run: always
    cmds:
      - |
        PID=$(lsof -t -i:8089)
        echo "$PID"
        if [ "$PID" != "" ]; then
          kill -9 $PID
        fi
    silent: true


