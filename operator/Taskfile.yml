version: '3'

dotenv: [".secrets/env"]

includes:
  helm: 
    taskfile: ./.tools/Taskfile.helm.yml
    dir: ./helm/

tasks:
  dev:
    cmds:
      - task: kill-port
      - go run -tags dynamic main.go |& pp -rel-path

  new-kind:
    cmds:
      - operator-sdk create api --group crds --version v1 --resource --controller --kind "{{.CLI_ARGS}}"

  new-mongo-res:
      - operator-sdk create api --group mongodbs.msvc --version v1 --resource --controller --kind "{{.CLI_ARGS}}"

  new-msvc-kind:
    cmds:
      - operator-sdk create api --group msvc --version v1 --resource --controller --kind "{{.CLI_ARGS}}"

  new-mres-kind:
    cmds:
      - operator-sdk create api --group mres --version v1 --resource --controller --kind "{{.CLI_ARGS}}"

  run:
    run: always
    deps:
      # - pre
    cmds:
      - task: kill-port
      - nodemon -w '**/*.go' -q -e go --signal SIGKILL --exec 'go run -tags dynamic main.go |& pp -rel-path || exit 1'
    sources:
      - ./**/*.go
    method: timestamp

  mongo-operator:
    cmds:
      - operator-sdk create api --plugins=helm --group crds --version v1 --kind MongoDB --helm-chart mongodb --helm-chart-repo https://charts.bitnami.com/bitnami
  pre:
    run: once
    cmds:
      - make manifests
      - make generate
      - task: apply

  apply:
    run: once
    dir: config/crd/bases
    cmds:
      - kubectl apply -f .
  
  kill-port:
    run: always
    cmds:
      - |
        PID=$(lsof -t -i:8089)
        echo "$PID"
        if [ "$PID" != "" ]; then
          kill -9 $PID
        fi
    silent: true


