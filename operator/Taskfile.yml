version: '3'

dotenv: [".secrets/env"]
tasks:
  run:
    run: always
    deps:
      # - pre
      - task: kill-port
    cmds:
      - nodemon -w '**/*.go' -q -e go --signal SIGKILL --exec 'go run -tags dynamic main.go |& pp -rel-path || exit 1'
      # - go run -tags musl main.go
    sources:
      - ./**/*.go
    method: timestamp
  new-mres-kind:
    cmds:
      # - operator-sdk create api --group mres --version v1 --resource --controller --kind {{.CLI_ARGS}}
      - operator-sdk create api --group mres --version v1 --resource --controller --kind "{{.CLI_ARGS}}"

  mongo-operator:
    cmds:
      # - operator-sdk create api —-group crds --version v1 —-type helm —-helm-chart bitnami/mongodb —-kind MongoDB 
        # operator-sdk init --plugins helm --domain example.com --group demo --version v1alpha1 --kind Nginx
      # - operator-sdk create api --plugins=helm --group crds --version v1 --kind MongoDB --helm-chart-repo https://charts.bitnami.com/bitnami --helm-chart mongodb
      # - operator-sdk create api --plugins=helm --group crds --version v1 --kind MongoDB --helm-chart https://charts.bitnami.com/bitnami
      # - operator-sdk create api --plugins=helm --group crds --version v1 --kind MongoDB --helm-chart bitnami/mongodb
      - operator-sdk create api --plugins=helm --group crds --version v1 --kind MongoDB --helm-chart mongodb --helm-chart-repo https://charts.bitnami.com/bitnami
  helm-ops:
    dir: ./helm/
    cmds:
      - operator-sdk init --plugins helm --domain kloudlite.io --group crds --version v1 --kind MongoDB --helm-chart-repo https://charts.bitnami.com/bitnami --helm-chart mongodb
  helm-ops-mongo:
    dir: ./helm/
    cmds:
      - operator-sdk create api --plugins helm --helm-chart-repo https://charts.bitnami.com/bitnami --helm-chart mongodb
  helm-ops-run:
    dir: ./helm
    cmds:
      - make install run
  helm-ops-clean:
    cmds:
      - rm -rf ./helm
  pre:
    run: once
    cmds:
      - make manifests
      - make generate
      - task: apply

  apply:
    run: once
    dir: config/crd/bases
    cmds:
      - kubectl apply -f .
  
  kill-port:
    run: always
    cmds:
      - |
        PID=$(lsof -t -i:8089)
        echo "$PID"
        if [ "$PID" != "" ]; then
          kill -9 $PID
        fi
    silent: true


