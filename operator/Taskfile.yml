version: '3'

dotenv: [".secrets/env"]

includes:
  helm:
    taskfile: ./.tools/Taskfile.helm.yml
    dir: ./helm/

tasks:
  dev:
    cmds:
      - task: kill-port
      - go run -tags dynamic main.go |& pp -rel-path

  new-kind:
    cmds:
      - |
        [ -z "{{.Group}}" ] && echo env-var 'Group' not provided && exit 1
        [ -z "{{.Kind}}" ] && echo env-var 'Kind' not provided && exit 1
      - echo operator-sdk create api --group {{.Group}} --version v1 --resource --controller --kind "{{.Kind}}"

  new-mongo-res:
      - operator-sdk create api --group mongodbs.msvc --version v1 --resource --controller --kind "{{.CLI_ARGS}}"

  new-msvc-kind:
    cmds:
      - operator-sdk create api --group msvc --version v1 --resource --controller --kind "{{.CLI_ARGS}}"

  new-msvc-watcher-kind:
    cmds:
      - operator-sdk create api --group watchers.msvc --version v1 --resource --controller --kind "{{.CLI_ARGS}}"

  new-mres-kind:
    cmds:
      - operator-sdk create api --group mres --version v1 --resource --controller --kind "{{.CLI_ARGS}}"

  run:
    run: always
    cmds:
      - task: kill-port
      - nodemon -w '**/*.go' -q -e go --signal SIGKILL --exec 'go run -tags dynamic main.go |& pp -rel-path || exit 1'
#      - nodemon -w '**/*.go' -q -e go --signal SIGKILL --exec 'go run -tags dynamic main.go || exit 0'
#      - nodemon -w '**/*.go' -q -e go --signal SIGKILL --exec 'go run -tags dynamic main.go'
    sources:
      - ./**/*.go
    method: timestamp
  build:
    cmds:
      - operator-sdk build harbor.dev.madhouselabs.io/kloudlite/operator:latest

  deploy:
    env:
      IMG: harbor.dev.madhouselabs.io/kloudlite/koperator:latest
      NAMESPACE: koperator
    cmds:
      - make docker-build docker-push
      - cd config/manager && kustomize edit set image controller=${IMG} && kustomize edit set namespace ${NAMESPACE}
      - cd config/default && kustomize edit set namespace ${NAMESPACE}
      - make deploy

  helm-operators:
    dir: ./helm
    cmds:
      - operator-sdk create api --plugins=helm --group msvc --version v1 --kind MongoDB --helm-chart mongodb --helm-chart-repo https://charts.bitnami.com/bitnami
      - operator-sdk create api --plugins=helm --group msvc --version v1 --kind MySqlDB --helm-chart mysql --helm-chart-repo https://charts.bitnami.com/bitnami
      - operator-sdk create api --plugins=helm --group msvc --version v1 --kind ElasticSearch --helm-chart elasticsearch --helm-chart-repo https://charts.bitnami.com/bitnami
  pre:
    run: once
    cmds:
      - go mod tidy
      - make manifests
      - task: apply
      - make generate

  apply:
    run: once
    dir: config/crd/bases
    cmds:
      - kubectl apply -f .
  
  kill-port:
    run: always
    cmds:
      - |
        PID=$(lsof -t -i:8089)
        echo "$PID"
        if [ "$PID" != "" ]; then
          kill -9 $PID
        fi
    silent: true


