---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kl-extensions
  namespace: {{.Namespace}}
  labels:
    app: extensions
    control-plane: extensions
spec:
  selector:
    matchLabels:
      app: extensions
      control-plane: extensions
  replicas: 1
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        app: extensions
        control-plane: extensions
    spec:
      securityContext:
        runAsNonRoot: true
      {{- if .Tolerations }}
      tolerations: {{ .Tolerations | default list | mustFromJson | toYAML | nindent 8 }}
      {{- end }}

      {{- if .NodeSelector }}
      nodeSelector: {{ .NodeSelector | default dict | mustFromJson | toYAML | nindent 8 }}
      {{- end }}
      containers:
        - args:
            - --secure-listen-address=0.0.0.0:8443
            - --upstream=http://127.0.0.1:8080/
            - --logtostderr=true
            - --v=0
          image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
          name: kube-rbac-proxy
          ports:
            - containerPort: 8443
              name: https
              protocol: TCP
          resources:
            limits:
              cpu: 20m
              memory: 20Mi
            requests:
              cpu: 5m
              memory: 10Mi

        - command:
            - /manager
          args:
            - --health-probe-bind-address=:8081
            - --metrics-bind-address=127.0.0.1:8080
            - --leader-elect
          env:
            - name: RECONCILE_PERIOD
              value: "30s"
            - name: MAX_CONCURRENT_RECONCILES
              value: "5"
            
            - name: REDPANDA_SECRET_NAME
              value: msvc-redpanda-admin-creds
            - name: REDPANDA_SECRET_NAMESPACE
              value: kl-core
            
          
          image: registry.kloudlite.io/kloudlite/operators/{{.EnvName}}/extensions:{{.ImageTag}}
          imagePullPolicy: {{.ImagePullPolicy}}
          name: manager
          securityContext:
            allowPrivilegeEscalation: false
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 20
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            limits:
              cpu: 40m
              memory: 40Mi
            requests:
              cpu: 20m
              memory: 20Mi
      serviceAccountName: {{.SvcAccountName}}
      terminationGracePeriodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: extensions
    control-plane: extensions
  name: extensions-metrics-service
  namespace: {{.Namespace}}
spec:
  ports:
    - name: https
      port: 8443
      protocol: TCP
      targetPort: https
  selector:
    app: extensions
    control-plane: extensions
