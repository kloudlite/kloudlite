version: 3

includes:
  go: ../../.tools/taskfiles/go-build.Taskfile.yml

vars:
  app: platform-operator

tasks:
  run:
    dotenv:
      - .secrets/env

    cmds:
      - go run . --dev

  build:
    cmds:
      - task: go:build
        vars:
          Out: "./bin/{{.app}}-{{.GOARCH}}"

  local:build-and-push:
    preconditions:
      - sh: '[[ -n "{{.Image}}" ]]'
        msg: "var Image must have a value, of format 'image_repository:image_tag'"
    cmds:
      - task: build
        vars:
          GOARCH: amd64
      - task: build
        vars:
          GOARCH: arm64
      - docker buildx build --platform linux/amd64,linux/arm64 -f ./Containerfile --output=type=image,compression=zstd,compressoin-level=12,force-compression=true,push=true -t {{.Image}} . --build-arg BINARY={{.app}}

  container:build-and-push:
    preconditions:
      - sh: '[[ -n "{{.Image}}" ]]'
        msg: "var Image must have a value, of format 'image_repository:image_tag'"
    cmds:
      - GOARCH=amd64 task build upx={{.upx}}
      - docker buildx build -f ./Containerfile -t {{.Image}} . --build-arg BINARY={{.app}} --push
