# permissions for end users to edit secondaryenvs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: secondaryenv-editor-role
rules:
- apiGroups:
  - crds.kloudlite.io
  resources:
  - secondaryenvs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - crds.kloudlite.io
  resources:
  - secondaryenvs/status
  verbs:
  - get
