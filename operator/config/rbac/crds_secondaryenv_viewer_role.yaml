# permissions for end users to view secondaryenvs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: secondaryenv-viewer-role
rules:
- apiGroups:
  - crds.kloudlite.io
  resources:
  - secondaryenvs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - crds.kloudlite.io
  resources:
  - secondaryenvs/status
  verbs:
  - get
