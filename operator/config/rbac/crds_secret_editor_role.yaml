# permissions for end users to edit secrets.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: secret-editor-role
rules:
- apiGroups:
  - crds.kloudlite.io
  resources:
  - secrets
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - crds.kloudlite.io
  resources:
  - secrets/status
  verbs:
  - get
