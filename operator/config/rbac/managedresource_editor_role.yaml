# permissions for end users to edit managedresources.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: managedresource-editor-role
rules:
- apiGroups:
  - crds.kloudlite.io
  resources:
  - managedresources
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - crds.kloudlite.io
  resources:
  - managedresources/status
  verbs:
  - get
