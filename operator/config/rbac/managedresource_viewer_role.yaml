# permissions for end users to view managedresources.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: managedresource-viewer-role
rules:
- apiGroups:
  - crds.kloudlite.io
  resources:
  - managedresources
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - crds.kloudlite.io
  resources:
  - managedresources/status
  verbs:
  - get
