# permissions for end users to edit managedservices.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: managedservice-editor-role
rules:
- apiGroups:
  - crds.kloudlite.io
  resources:
  - managedservices
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - crds.kloudlite.io
  resources:
  - managedservices/status
  verbs:
  - get
