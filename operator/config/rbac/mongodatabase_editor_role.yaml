# permissions for end users to edit mongodatabases.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mongodatabase-editor-role
rules:
- apiGroups:
  - mres.kloudlite.io
  resources:
  - mongodatabases
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - mres.kloudlite.io
  resources:
  - mongodatabases/status
  verbs:
  - get
