# permissions for end users to view mongodatabases.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mongodatabase-viewer-role
rules:
- apiGroups:
  - mres.kloudlite.io
  resources:
  - mongodatabases
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - mres.kloudlite.io
  resources:
  - mongodatabases/status
  verbs:
  - get
