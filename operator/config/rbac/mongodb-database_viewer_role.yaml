# permissions for end users to view mongodb-databases.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mongodb-database-viewer-role
rules:
- apiGroups:
  - mres.kloudlite.io
  resources:
  - mongodb-databases
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - mres.kloudlite.io
  resources:
  - mongodb-databases/status
  verbs:
  - get
