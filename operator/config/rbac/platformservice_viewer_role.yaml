# permissions for end users to view platformservices.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: app
    app.kubernetes.io/managed-by: kustomize
  name: platformservice-viewer-role
rules:
- apiGroups:
  - kloudlite.io
  resources:
  - platformservices
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kloudlite.io
  resources:
  - platformservices/status
  verbs:
  - get
