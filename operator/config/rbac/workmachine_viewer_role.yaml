# permissions for end users to view workmachines.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: app
    app.kubernetes.io/managed-by: kustomize
  name: workmachine-viewer-role
rules:
- apiGroups:
  - kloudlite.io
  resources:
  - workmachines
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kloudlite.io
  resources:
  - workmachines/status
  verbs:
  - get
