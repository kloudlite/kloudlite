# permissions for end users to edit helmmongodbs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: helmmongodb-editor-role
rules:
- apiGroups:
  - msvc.kloudlite.io
  resources:
  - helmmongodbs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - msvc.kloudlite.io
  resources:
  - helmmongodbs/status
  verbs:
  - get
