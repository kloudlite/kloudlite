# permissions for end users to view helmmongodbs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: helmmongodb-viewer-role
rules:
- apiGroups:
  - msvc.kloudlite.io
  resources:
  - helmmongodbs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - msvc.kloudlite.io
  resources:
  - helmmongodbs/status
  verbs:
  - get
