# permissions for end users to edit helmmysqldbs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: helmmysqldb-editor-role
rules:
- apiGroups:
  - msvc.kloudlite.io
  resources:
  - helmmysqldbs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - msvc.kloudlite.io
  resources:
  - helmmysqldbs/status
  verbs:
  - get
