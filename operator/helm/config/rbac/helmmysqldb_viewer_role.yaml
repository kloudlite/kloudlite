# permissions for end users to view helmmysqldbs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: helmmysqldb-viewer-role
rules:
- apiGroups:
  - msvc.kloudlite.io
  resources:
  - helmmysqldbs
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - msvc.kloudlite.io
  resources:
  - helmmysqldbs/status
  verbs:
  - get
