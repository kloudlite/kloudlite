# permissions for end users to edit helmopensearches.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: helmopensearch-editor-role
rules:
- apiGroups:
  - msvc.kloudlite.io
  resources:
  - helmopensearches
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - msvc.kloudlite.io
  resources:
  - helmopensearches/status
  verbs:
  - get
