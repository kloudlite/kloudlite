# permissions for end users to view helmopensearches.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: helmopensearch-viewer-role
rules:
- apiGroups:
  - msvc.kloudlite.io
  resources:
  - helmopensearches
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - msvc.kloudlite.io
  resources:
  - helmopensearches/status
  verbs:
  - get
