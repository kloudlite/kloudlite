# permissions for end users to edit helmredis.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: helmredis-editor-role
rules:
- apiGroups:
  - msvc.kloudlite.io
  resources:
  - helmredis
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - msvc.kloudlite.io
  resources:
  - helmredis/status
  verbs:
  - get
