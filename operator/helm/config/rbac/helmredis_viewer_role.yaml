# permissions for end users to view helmredis.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: helmredis-viewer-role
rules:
- apiGroups:
  - msvc.kloudlite.io
  resources:
  - helmredis
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - msvc.kloudlite.io
  resources:
  - helmredis/status
  verbs:
  - get
