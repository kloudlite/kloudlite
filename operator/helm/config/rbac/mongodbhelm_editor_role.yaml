# permissions for end users to edit mongodbhelms.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mongodbhelm-editor-role
rules:
- apiGroups:
  - crds.kloudlite.io
  resources:
  - mongodbhelms
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - crds.kloudlite.io
  resources:
  - mongodbhelms/status
  verbs:
  - get
