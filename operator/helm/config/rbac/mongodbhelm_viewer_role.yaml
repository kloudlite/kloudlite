# permissions for end users to view mongodbhelms.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mongodbhelm-viewer-role
rules:
- apiGroups:
  - crds.kloudlite.io
  resources:
  - mongodbhelms
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - crds.kloudlite.io
  resources:
  - mongodbhelms/status
  verbs:
  - get
