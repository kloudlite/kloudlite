# permissions for end users to edit helmelasticsearches.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: helmelasticsearch-editor-role
rules:
- apiGroups:
  - msvc.kloudlite.io
  resources:
  - helmelasticsearches
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - msvc.kloudlite.io
  resources:
  - helmelasticsearches/status
  verbs:
  - get
