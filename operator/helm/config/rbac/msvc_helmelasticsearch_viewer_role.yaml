# permissions for end users to view helmelasticsearches.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: helmelasticsearch-viewer-role
rules:
- apiGroups:
  - msvc.kloudlite.io
  resources:
  - helmelasticsearches
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - msvc.kloudlite.io
  resources:
  - helmelasticsearches/status
  verbs:
  - get
