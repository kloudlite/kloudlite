apiVersion: msvc.kloudlite.io/v1
kind: HelmElasticSearch
metadata:
  name: helmelasticsearch-sample
spec:
  # Default values copied from <project_dir>/helm-charts/elasticsearch/values.yaml
  antiAffinity: hard
  antiAffinityTopologyKey: kubernetes.io/hostname
  clusterDeprecationIndexing: "false"
  clusterHealthCheckParams: wait_for_status=green&timeout=1s
  clusterName: elasticsearch
  enableServiceLinks: true
  envFrom: []
  esConfig: {}
  esJavaOpts: ""
  esJvmOptions: {}
  esMajorVersion: ""
  extraContainers: []
  extraEnvs: []
  extraInitContainers: []
  extraVolumeMounts: []
  extraVolumes: []
  fsGroup: ""
  fullnameOverride: ""
  healthNameOverride: ""
  hostAliases: []
  httpPort: 9200
  image: docker.elastic.co/elasticsearch/elasticsearch
  imagePullPolicy: IfNotPresent
  imagePullSecrets: []
  imageTag: 7.17.3
  ingress:
    annotations: {}
    className: nginx
    enabled: false
    hosts:
    - host: chart-example.local
      paths:
      - path: /
    pathtype: ImplementationSpecific
    tls: []
  initResources: {}
  keystore: []
  labels: {}
  lifecycle: {}
  masterService: ""
  maxUnavailable: 1
  minimumMasterNodes: 2
  nameOverride: ""
  networkHost: 0.0.0.0
  networkPolicy:
    http:
      enabled: false
    transport:
      enabled: false
  nodeAffinity: {}
  nodeGroup: master
  nodeSelector: {}
  persistence:
    annotations: {}
    enabled: true
    labels:
      enabled: false
  podAnnotations: {}
  podManagementPolicy: Parallel
  podSecurityContext:
    fsGroup: 1000
    runAsUser: 1000
  podSecurityPolicy:
    create: false
    name: ""
    spec:
      fsGroup:
        rule: RunAsAny
      privileged: true
      runAsUser:
        rule: RunAsAny
      seLinux:
        rule: RunAsAny
      supplementalGroups:
        rule: RunAsAny
      volumes:
      - secret
      - configMap
      - persistentVolumeClaim
      - emptyDir
  priorityClassName: ""
  protocol: http
  rbac:
    automountToken: true
    create: false
    serviceAccountAnnotations: {}
    serviceAccountName: ""
  readinessProbe:
    failureThreshold: 3
    initialDelaySeconds: 10
    periodSeconds: 10
    successThreshold: 3
    timeoutSeconds: 5
  replicas: 3
  resources:
    limits:
      cpu: 1000m
      memory: 2Gi
    requests:
      cpu: 1000m
      memory: 2Gi
  roles:
    data: "true"
    ingest: "true"
    master: "true"
    ml: "true"
    remote_cluster_client: "true"
  schedulerName: ""
  secretMounts: []
  securityContext:
    capabilities:
      drop:
      - ALL
    runAsNonRoot: true
    runAsUser: 1000
  service:
    annotations: {}
    enabled: true
    externalTrafficPolicy: ""
    httpPortName: http
    labels: {}
    labelsHeadless: {}
    loadBalancerIP: ""
    loadBalancerSourceRanges: []
    nodePort: ""
    publishNotReadyAddresses: false
    transportPortName: transport
    type: ClusterIP
  sysctlInitContainer:
    enabled: true
  sysctlVmMaxMapCount: 262144
  terminationGracePeriod: 120
  tests:
    enabled: true
  tolerations: []
  transportPort: 9300
  updateStrategy: RollingUpdate
  volumeClaimTemplate:
    accessModes:
    - ReadWriteOnce
    resources:
      requests:
        storage: 30Gi
  
  
