apiVersion: v1
kind: ConfigMap
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
  {{- if .OwnerReferences }}
  ownerReferences:
  {{- range $i, $owner := .OwnerReferences }}
    - apiVersion: {{ $owner.APIVersion }}
      kind: {{ $owner.Kind }}
      name: {{ $owner.Name }}
      uid: {{ $owner.UID }}
      controller: {{ $owner.Controller | default "true" }}
      blockOwnerDeletion: {{ $owner.BlockOwnerDeletion | default "true" }}
  {{- end }}
  {{- end }}
{{- if .Data }}
data:
  {{- range $key,$value := .Data}}
  {{$key}}: {{ $value | squote }}
  {{- end }}
{{- end }}
