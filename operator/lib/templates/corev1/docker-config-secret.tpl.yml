{{- $name :=  get . "name"}}
{{- $namespace :=  get . "namespace"}}
{{- $ownerRefs := get . "owner-refs"}}
{{- $dockerConfig := get . "docker-config-json" }}
apiVersion: v1
kind: Secret
metadata:
  name: {{$name}}
  namespace: {{$namespace}}
  ownerReferences: {{$ownerRefs | toYAML | nindent 4}}
type: kubernetes.io/dockerconfigjson
data:
  .dockerconfigjson: {{$dockerConfig | b64enc}}

