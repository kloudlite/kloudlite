apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
  ownerReferences:
    - apiVersion: {{.APIVersion}}
      kind: {{.Kind}}
      name: {{.Name}}
      uid: {{.UID}}
      controller: true
      blockOwnerDeletion: true
spec:
  replicas: {{.Spec.Replicas | default 1}}
  selector:
    matchLabels:
      app: {{.Name}}
  template:
    metadata:
      labels:
        app: {{.Name}}
    spec:
      serviceAccount: kloudlite-svc-account
      {{- if .Spec.Containers }}
      containers:
      {{- include "TemplateContainer" .Spec.Containers | indent 6 }}
      {{- end }}
