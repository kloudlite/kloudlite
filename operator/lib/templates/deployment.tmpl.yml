apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
  ownerReferences:
    - apiVersion: {{.APIVersion}}
      kind: {{.Kind}}
      name: {{.Name}}
      uid: {{.UID}}
      controller: true
      blockOwnerDeletion: true
spec:
  replicas: {{.Spec.Replicas | default 1}}
  selector:
    matchLabels:
      app: {{.Name}}
  template:
    metadata:
      labels:
        app: {{.Name}}
    spec:
      serviceAccount: kloudlite-svc-account
    {{- if .Spec.Containers }}
      containers:
      {{- range $k, $v := .Spec.Containers }}
      {{- with $v}}
        - name: {{.Name}}
          image: {{.Image}}
          imagePullPolicy: {{.ImagePullPolicy | default "Always"}}
        {{- if .Env}}
          env:
          {{- range .Env }}
          {{- with .}}
            - name: {{.Key}}
          {{- if .Value }}
              value: {{.Value}}
          {{- else }}
              valueFrom:
              {{- if eq .Type "config" }}
                configMapKeyRef:
                  name: {{.RefName}}
                  key: {{.RefKey}}
              {{- end }}
              {{- if eq .Type "secret" }}
                secretKeyRef:
                  name: {{.RefName}}
                  key: {{.RefKey}}
              {{- end }}
          {{- end}}
          {{- end }}
          {{- end }}
        {{- end }}
          resources:
            requests:
              cpu: {{ .ResourceCpu.Min  | default "200"}}m
              memory: {{ .ResourceMemory.Min  | default "200"}}Mi
            limits:
              cpu: {{ .ResourceCpu.Max  | default "300"}}m
              memory: {{ .ResourceMemory.Max  | default "300"}}Mi
      {{- end }}
      {{- end }}
    {{- end }}

