{{- $router := get . "router" }}
{{- $ingressClass := get . "ingress-class" }}
{{- $clusterIssuer := get . "cluster-issuer" }}

{{- $routes := get . "routes" }}
{{- $ownerRefs := get . "owner-refs"}}

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{$router.Name}}
  namespace: {{$router.Namespace}}
  annotations:
    kubernetes.io/ingress.class: {{$ingressClass}}
    cert-manager.io/cluster-issuer: {{$clusterIssuer}}
    ingress.kubernetes.io/ssl-redirect: {{$router.Spec.ForceSSLRedirect | default false | squote}}
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"

  ownerReferences: {{ $ownerRefs | toYAML | nindent 4}}
spec:
  tls:
    - hosts:
        {{- range $v := $router.Spec.Domains }}
        - {{$v}}
        {{- end }}
      secretName: {{$router.Name}}-tls-secret
  rules:
    {{- range $domain := $router.Spec.Domains }}
    - host: {{$domain}}
      http:
        paths:
          {{- range $routePath, $route := $routes }}
          {{- range $route := $routes }}
          {{- if $route.App }}
            - backend:
                service:
                  name: {{$route.App}}
                  port:
                    number: {{$route.Port}}
              path: {{$routePath}}
              pathType: Prefix
          {{- end}}
          {{- end}}
          {{- end}}
    {{- end }}
