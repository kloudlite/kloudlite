apiVersion: msvc.kloudlite.io/v1
kind: MongoDB
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
  ownerReferences:
    - apiVersion: {{.APIVersion}}
      kind: {{.Kind}}
      name: {{.Name}}
      uid: {{.UID}}
      controller: true
      blockOwnerDeletion: true
spec:
  auth:
    enabled: true
    rootPassword: {{index .Spec.Inputs "root_password"}}
  persistence:
    enabled: true
    size: {{index .Spec.Inputs "size" | default "1Gi" }}
  volumePermissions:
    enabled: true
  metrics:
    enabled: true
  resources:
    requests:
      cpu: 200m
      memory: 200Mi
    limits:
      cpu: 300m
      memory: 300Mi
