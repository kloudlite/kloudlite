apiVersion: msvc.kloudlite.io/v1
kind: MongoDB
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
spec:
  auth:
    enabled: true
    rootPassword: {{.Spec.Inputs.RootPassword | default uuidv4 }}
  persistence:
    enabled: true
    size: {{index .Spec.Inputs "size" | default "1Gi" }}
  volumePermissions:
    enabled: true
  metrics:
    enabled: true
  resources:
    requests:
      cpu: 200m
      memory: 200Mi
    limits:
      cpu: 300m
      memory: 300Mi
