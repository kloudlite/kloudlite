apiVersion: mongodbs.msvc.kloudlite.io/v1
kind: Database
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
  finalizers:
    - finalizers.kloudlite.io/managed-resource
  labels:
    mongodbs.msvc.kloudlite.io/of-msvc: {{.Spec.ManagedSvc}}
