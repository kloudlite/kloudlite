{{- $ownerRefs := get . "owner-refs" }}
{{- $obj := get . "object"}}
{{- with $obj }}
apiVersion: {{.Spec.ApiVersion}}
kind: {{.Spec.Kind}}
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
  ownerReferences: {{ $ownerRefs | toYAML | nindent 4}}
  {{- if .Labels }}
  labels:
  {{- range $k,$v := .Labels}}
    {{$k}}: {{$v}}
  {{- end}}
    mres.kloudlite.io/ref: {{.Name}}
  {{- end }}
spec:
  managedSvcName: {{.Spec.ManagedSvcName}}
  inputs: {{.Spec.Inputs | toJson }}
{{- end}}
