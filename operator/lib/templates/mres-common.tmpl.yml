apiVersion: {{.Spec.ApiVersion}}
kind: {{.Spec.Kind}}
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
  labels:
  {{- range $k,$v := .Labels}}
    {{$k}}: {{$v}}
  {{- end}}
    mongodbs.msvc.kloudlite.io/of-msvc: {{.Spec.ManagedSvcName}}
  finalizers:
    - finalizers.kloudlite.io/msvc-common-service
  ownerReferences:
    - apiVersion: {{.APIVersion}}
      kind: {{.Kind}}
      name: {{.Name}}
      uid: {{.UID}}
      controller: true
      blockOwnerDeletion: true
spec:
  managedSvcName: {{.Spec.ManagedSvcName}}
  inputs: {{.Spec.Inputs | toJson }}
