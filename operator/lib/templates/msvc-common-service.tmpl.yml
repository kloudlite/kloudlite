apiVersion: {{.Spec.ApiVersion}}
kind: Service
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
  finalizers:
    - finalizers.kloudlite.io
{{- if .Labels }}
  labels:
  {{- range $k, $v := .Labels}}
    {{$k}}: {{$v}}
  {{- end }}
    msvc.kloudlite.io/ref: {{.Name}}
{{- end }}
  ownerReferences:
    - apiVersion: {{.APIVersion}}
      kind: {{.Kind}}
      name: {{.Name}}
      uid: {{.UID}}
      controller: true
      blockOwnerDeletion: true
spec:
  inputs: {{.Spec.Inputs | toJson }}
