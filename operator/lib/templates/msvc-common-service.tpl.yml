{{- $ownerRefs := get . "owner-refs" -}}
{{- $obj := get . "obj" -}}
{{- with $obj }}
{{- /*gotype:  operators.kloudlite.io/apis/crds/v1.ManagedService */ -}}
apiVersion: {{.Spec.MsvcKind.APIVersion}}
kind: {{.Spec.MsvcKind.Kind}}
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
  labels: {{ .Labels | toYAML | nindent 4 }}
  ownerReferences: {{ $ownerRefs | toYAML | nindent 4}}
spec:
  nodeProvider: {{- .Spec.NodeProvider | toYAML | nindent 4 }}
  nodeSelector: {{- .Spec.NodeSelector | toYAML |nindent 4 }}
  {{ .Spec.Inputs | toYAML | nindent 2 }}
{{- end}}
