apiVersion: v1
kind: Secret
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
  ownerReferences: {{.ObjectMeta.OwnerReferences | toPrettyJson | toYAML | nindent 4 }}
  {{- if .ObjectMeta.Labels}}
  labels: {{.ObjectMeta.Labels | toPrettyJson | toYAML | nindent 4}}
  {{- end}}

type: {{.Type | default "Opaque"}}
{{- if .StringData }}
stringData: {{ .StringData | toPrettyJson | toYAML |nindent 2 }}
{{- end }}

{{- if .Data }}
data: {{ .Data | toPrettyJson | toYAML |nindent 2 }}
{{ end }}
