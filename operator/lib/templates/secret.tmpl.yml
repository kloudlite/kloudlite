apiVersion: v1
kind: Secret
metadata:
  name: {{.Name}}
  namespace: {{.Namespace}}
  ownerReferences: {{.OwnerReferences | toYAML | nindent 4 }}
  {{- if .Labels}}
  labels: {{.Labels | toYAML | nindent 4}}
  {{- end}}

type: {{.Type | default "Opaque"}}
{{- if .StringData }}
stringData: {{ .StringData | toYAML |nindent 2 }}
{{- end }}

{{- if .Data }}
data: {{ .Data | toPrettyJson | toYAML |nindent 2 }}
{{ end }}
