version: 3

includes:
  go: ../../.tools/taskfiles/go-build.Taskfile.yml
  docker: ../../.tools/taskfiles/docker.Taskfile.yml

vars:
  app: helmcharts-controller
  binary: "./bin/{{.app}}"

tasks:
  run:
    dotenv:
      - .secrets/env

    cmds:
      - go run . --dev

  build:
    cmds:
      - task: go:build
        vars:
          Out: "./bin/{{.app}}-{{.GOARCH}}"
          GOARCH: "{{.GOARCH}}"

  container:build-and-push:
    requires:
      vars:
        - "image"
    cmds:
      - task: build
        vars:
          GOARCH: amd64
      - task: build
        vars:
          GOARCH: arm64
      - task: docker:build-and-push
        vars:
          args: "--platform linux/amd64,linux/arm64 --build-arg BINARY={{.binary}} ."
          image: "{{.image}}"
