version: 3

vars:
  app: helm-job-runner

tasks:
  container:build-and-push:
    preconditions:
      - sh: '[[ -n "{{.Image}}" ]]'
        msg: "var Image must have a value, of format 'image_repository:image_tag'"
    cmds:
      - docker buildx build -f ./Containerfile  --push --platform linux/arm64,linux/amd64 --tag {{.Image}} .

  nerdctl:build-and-push:
    preconditions:
      - sh: '[[ -n "{{.Image}}" ]]'
        msg: "var Image must have a value, of format 'image_repository:image_tag'"
    cmds:
      - nerdctl build -f ./Containerfile --platform linux/arm64,linux/amd64 --tag {{.Image}} .
