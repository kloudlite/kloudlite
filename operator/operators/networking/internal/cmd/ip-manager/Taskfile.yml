version: 3

dotenv: 
  - .secrets/env

includes:
  go: ../../../../../.tools/taskfiles/go-build.Taskfile.yml

vars:
  binary: ip-manager

tasks:
  build:
    cmds:
      - task: go:build
        vars:
          Out: "./bin/{{.binary}}"

  run:
    cmds:
      - task: build
      - ./bin/{{.binary}} --addr :8090 --dev

  debug:
    dotenv: 
      - .secrets/env
    cmds:
      - |+
        go build -o _debug_{{.binary}} .
        trap "echo closing; rm _debug_{{.binary}}" EXIT
        ./_debug_{{.binary}} --addr :8090 --dev

  container:build:
    preconditions: 
      - sh: '[ -n "{{.image}}" ]'
        msg: "image must be set"
    cmds:
      - task: build
      - docker buildx build --build-arg BINARY=./bin/{{.binary}} --output=type=image,compression=zstd,compression-level=10,force-compression=true,push=true -t {{.image}} .
