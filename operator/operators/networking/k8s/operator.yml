apiVersion: apps/v1
kind: Deployment
metadata:
  name: &name kl-networking
  namespace: "{{.namespace}}"
  labels: &labels
    app: *name
    vector.dev/exclude: "true"
spec:
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels: *labels
  template:
    metadata:
      labels: *labels
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=0
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.8.0
        imagePullPolicy: IfNotPresent
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        resources:
          limits:
            cpu: 20m
            memory: 20Mi
          requests:
            cpu: 5m
            memory: 10Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File

      - args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        # - --leader-elect
        env:
        - name: MAX_CONCURRENT_RECONCILES
          value: "1"

        - name: GATEWAY_ADMIN_HTTP_PORT
          value: "8090"

        - name: GATEWAY_ADMIN_SVC_ADDR
          value: http://gateway-admin-api.{{.namespace}}.svc.cluster.local:8090

        image: ghcr.io/kloudlite/operator/networking:v1.0.7-nightly
        imagePullPolicy: Always
        livenessProbe:
          failureThreshold: 3
          httpGet:
            path: /healthz
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 15
          periodSeconds: 20
          successThreshold: 1
          timeoutSeconds: 1
        name: manager
        readinessProbe:
          failureThreshold: 3
          httpGet:
            path: /readyz
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 1
        resources:
          limits:
            cpu: 200m
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 100Mi
      dnsPolicy: ClusterFirst
      serviceAccountName: kl-networking-sa
