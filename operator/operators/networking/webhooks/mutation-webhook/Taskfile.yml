version: 3

includes:
  go: ../../../../.tools/taskfiles/go-build.Taskfile.yml

vars:
  app: mutation-webhook

tasks:
  build:
    env:
      CGO_ENABLED: 0
      GOOS: linux
      GOARCH: amd64
    cmds:
      - task: go:build
        vars:
          Out: "./bin/{{.app}}"

  container:build-and-push:
    preconditions:
      - sh: '[[ -n "{{.Image}}" ]]'
        msg: "var Image must have a value, of format 'image_repository:image_tag'"
    cmds:
      - GOARCH=amd64 task build upx={{.upx}}
      - docker buildx build -t {{.Image}} . --build-arg BINARY=./bin/{{.app}} --push
