apiVersion: admissionregistration.k8s.io/v1
kind: MutatingWebhookConfiguration
metadata:
  name: pod-mutating-webhook
  annotations:
    cert-manager.io/inject-ca-from: default/pod-mutating-webhook-certificate
webhooks:
- name: pod-mutating.kloudlite.webhook.com
  clientConfig:
    service:
      name: pod-mutating-webhook
      namespace: default
      path: /mutate/pod
    # caBundle: <CA_BUNDLE> # Replace with the base64 encoded CA certificate
  rules:
  - operations: ["CREATE","DELETE"]
    apiGroups: [""]
    apiVersions: ["v1"]
    resources: ["pods"]
    scope: "Namespaced"

  namespaceSelector:
    matchExpressions:
      - key: kloudlite.io/webhooks.enabled
        operator: In
        values: ["true"]
  admissionReviewVersions: ["v1"]
  sideEffects: None

