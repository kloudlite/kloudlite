[Interface]
Address ={{.ServerIp}}
ListenPort = 51820
PrivateKey = {{.ServerPrivateKey}}

PostUp = iptables -A FORWARD -i %i -j ACCEPT; iptables -A FORWARD -o %i -j ACCEPT; iptables -t nat -A POSTROUTING -o eth0 -j MASQUERADE; iptables -t nat -A PREROUTING -i eth0 -p tcp -j DNAT --to-destination 10.13.0.2; iptables -t nat -A PREROUTING -i eth0 -p udp --dport 51820 -j ACCEPT; iptables -t nat -A PREROUTING -i eth0 -p udp -j DNAT --to-destination 10.13.0.2; iptables -t nat -A PREROUTING -p udp -d 10.13.0.3 --dport 53 -j DNAT --to-destination {{.DNS}}:53
PostDown = iptables -D FORWARD -i %i -j ACCEPT; iptables -D FORWARD -o %i -j ACCEPT; iptables -t nat -D POSTROUTING -o eth0 -j MASQUERADE; iptables -t nat -D PREROUTING -i eth0  -p tcp -j DNAT --to-destination 10.13.0.2; iptables -t nat -D PREROUTING -i eth0 -p udp --dport 51820 -j ACCEPT; iptables -t nat -D PREROUTING -i eth0  -p udp -j DNAT --to-destination 10.13.0.2; iptables -t nat -D PREROUTING -p udp -d 10.13.0.3 --dport 53 -j DNAT --to-destination {{.DNS}}:53

{{- range $value := .Peers }}
[Peer]
PublicKey = {{ $value.PublicKey }}
AllowedIPs = {{ $value.AllowedIps }}
{{- end}}
