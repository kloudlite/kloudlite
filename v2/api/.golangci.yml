run:
  timeout: 5m
  tests: true
  skip-dirs:
    - vendor
    - testdata
    - examples

linters:
  enable:
    - gofmt
    - goimports
    - govet
    - errcheck
    - staticcheck
    - ineffassign
    - typecheck
    - gocritic
    - gosimple
    - unused
    - bodyclose
    - noctx
    - misspell
    - whitespace
    - unconvert
    - unparam
    - prealloc
    - predeclared
    - nilerr
    - exhaustive
    - gosec
    - gocyclo
    - dupl
    - gocognit

linters-settings:
  gofmt:
    simplify: true
  goimports:
    local-prefixes: github.com/kloudlite/api/v2
  govet:
    check-shadowing: true
  errcheck:
    check-type-assertions: true
    check-blank: true
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
  gocyclo:
    min-complexity: 15
  dupl:
    threshold: 100
  gocognit:
    min-complexity: 20
  gosec:
    excludes:
      - G101 # Look for hard coded credentials
      - G401 # Detect the usage of DES, RC4, MD5 or SHA1
      - G501 # Import blocklist: crypto/md5
      - G502 # Import blocklist: crypto/des
      - G503 # Import blocklist: crypto/rc4
      - G504 # Import blocklist: net/http/cgi
      - G505 # Import blocklist: crypto/sha1

issues:
  exclude-rules:
    - path: _test\.go
      linters:
        - gosec
        - dupl
        - gocyclo
        - gocognit
    - path: cmd/
      linters:
        - gocyclo
        - gocognit