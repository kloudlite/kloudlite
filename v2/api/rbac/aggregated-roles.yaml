---
# Aggregated ClusterRole for platform administrators
# Automatically includes all CRD permissions with label rbac.kloudlite.io/aggregate-to-platform-admin: "true"
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: platform-admin
  labels:
    app.kubernetes.io/name: kloudlite
    app.kubernetes.io/component: rbac
aggregationRule:
  clusterRoleSelectors:
  - matchLabels:
      rbac.kloudlite.io/aggregate-to-platform-admin: "true"
rules: [] # Rules are automatically filled by aggregation

