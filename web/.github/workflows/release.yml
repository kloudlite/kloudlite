#   id-token: write
#   pages: write


jobs:
  build-all:
    runs-on: ubuntu-latest
    steps:
    - name: Check Out Code
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v1

    - name: Set up Task
      run: |
        sh -c "$(curl --location https://taskfile.dev/install.sh)" -- -d -b ~/.local/bin
        echo "Task version: $(task --version)"

    - name: Login to DockerHub
      uses: docker/login-action@v3
      with:
        registry: https://ghcr.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}

    -
      name: Extract branch or tag name
      id: extract_branch
      run: |+
        name=${GITHUB_REF##*/}
        echo "branch_or_tag=v${name:1}" >> $GITHUB_OUTPUT


    - name: Build All
      run: |
        task docker-build-all  tag=${{ steps.extract_branch.outputs.branch_or_tag }}

    -
      name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.extract_branch.outputs.branch_or_tag }}
        release_name: Release ${{ steps.extract_branch.outputs.branch_or_tag }}
        draft: false
        prerelease: true
