overwrite: true
schema: "http://gateway-api.kl-core.svc.cluster.local"
generates:
  gql/server.ts:
    documents:
      - ./../../gql-queries-generator/doc/*.graphql
    plugins:
      - "typescript"
      - typescript-operations
    config:
      onlyOperationTypes: true
      skipTypename: true
      ignoreEnumValuesFromSchema: true
      enumsAsTypes: true
      maybeValue: 'T'
    hooks:
      afterOneFileWrite:
        - 'eslint --fix'

  gql/sdl.graphql:
    plugins:
      - "schema-ast"
