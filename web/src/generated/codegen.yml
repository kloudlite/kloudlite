overwrite: true
hooks:
  afterAllFileWrite:
    - 'eslint --fix'
schema: "http://gateway-api.kl-core.svc.cluster.local"
documents:
  - ./../../gql-queries-generator/doc/*.graphql
generates:
  gql/server.ts:
    plugins:
      - "typescript"
      - typescript-operations
    config:
      onlyOperationTypes: true
      skipTypename: true
      ignoreEnumValuesFromSchema: true
      enumsAsTypes: true
